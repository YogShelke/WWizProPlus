	 <script type="text/tiscript">
    function AddBrowserSecurityData(vArrData)
	{
		var tbl = new Element("table");
		self.$(.BrowseSecurityDetails).insert(tbl);
		var tr = new Element("tr");
        for (var n = 0; n < 3; ++n)
        {
            var th = new Element("th");
            tr.insert(th);
        }
        tbl.insert(tr);		
		
		for(var vIndex=0; vIndex < vArrData.length; vIndex++)
		{
			for(var vCnt=0; vCnt < 4; vCnt++)
			{
				tr = new Element("tr");
				var td;				
				for(var vCnt1=0; vCnt1 < 3; vCnt1++)
				{
					if(vCnt == 0)
					{	
						if(vIndex != 0 && vCnt1 == 0)					
							tbl.insert("\n&nbsp;");
						switch(vCnt1)
						{
							case 0: td = new Element("td", Lang.translate("ID_WEBSITE_NAME"));
									tr.insert(td);break;
							case 1: td = new Element("td", " : ");
									tr.insert(td);break;
							case 2: td = new Element("td",  vArrData[vIndex].varWebsiteName);
									tr.insert(td);break;	   
						}
					}
					else if(vCnt == 1)
					{
						switch(vCnt1)
						{
							case 0: td = new Element("td", Lang.translate("ID_WEBSITE_CATEGORY"));
									tr.insert(td);break;
							case 1: td = new Element("td", " : ");
									tr.insert(td);break;
							case 2:
									if(vArrData[vIndex].varWebCategory==125)
									{
										td = new Element("td", Lang.translate("ID_MALWARE_SITE") );
									}
									else if(vArrData[vIndex].varWebCategory==122)
									{
										td = new Element("td", Lang.translate("ID_PHISHING_SITE") );
									}
									tr.insert(td);break;	   
						}
					}
					else if(vCnt == 2)
					{
						switch(vCnt1)
						{
							case 0: td = new Element("td", Lang.translate("ID_ACCESSED_TIME"));
									tr.insert(td);break;
							case 1: td = new Element("td", " : ");
									tr.insert(td);break;
							case 2: td = new Element("td",  vArrData[vIndex].varTime);
									tr.insert(td);break;	   
						}
					}
					else if(vCnt == 3)
					{
						switch(vCnt1)
						{
							case 0: td = new Element("td", Lang.translate("ID_ACTION_TAKEN"));
									tr.insert(td);break;
							case 1: td = new Element("td", " : ");
									tr.insert(td);break;
							case 2: td = new Element("td",  Lang.translate("ID_BLOCKED"));
									tr.insert(td);break;	   
						}
					}
				}
				tbl.insert(tr);
				tbl.insert("\n&nbsp;");
			}
			tbl.insert("<hr>")	
		}		
	}
	 </script>

    function ShowScanDetailsReport(varRecordSet, varTimeScan)
    {
        var tbl = new Element("table");
        if(g_ScanType < 6)
        {
            self.$(.ScanDetails).insert(tbl);
        }
        else if(g_ScanType == 9)
        {
            self.$(.USBVaccineDetails).insert(tbl);
        }
        else if(g_ScanType == 10)
        {
            self.$(.AutoScanDetails).insert(tbl);
        }
        if(g_ScanType == 11 || g_ScanType == 12)
        {
            self.$(.ScanDetails).insert(tbl);
        }
        var tr = new Element("tr");
        for (var n = 0; n < varRecordSet.length; ++n)
        {
            var th = new Element("th");
            tr.insert(th);
        }
        tbl.insert(tr);

        do
        {
            tr = new Element("tr:");

            var td;
            var counter = 0;
            for (var varVirtualDBData in varRecordSet)
            {
                if(varTempCount < varTempRecCount)
                {
                    switch(counter)
                    {
                                    case 0:
                                            $(#ID_START_TIME).value = varVirtualDBData;
                                            $(#ID_START_TIME_AUTO).value = varVirtualDBData;
                                            $(#ID_START_TIME_TEMP).value = varVirtualDBData;
                                            $(#ID_START_TIME_USB).value = varVirtualDBData;
                                            break;
                                    case 1:
                                            $(#ID_END_TIME).value = varVirtualDBData;
                                            $(#ID_END_TIME_AUTO).value = varVirtualDBData;
                                            $(#ID_END_TIME_TEMP).value = varVirtualDBData;
                                            $(#ID_END_TIME_USB).value = varVirtualDBData;
                                            break;
                                    case 2:
                                                if(varVirtualDBData == "null")
                                                {
                                                    break;
                                                }
                                                else if(g_ScanType == 9)
                                                {
                                                    $(#ID_UNHIDDEN_COUNT_USB).value = varVirtualDBData;
                                                    break;
                                                }
                                                    td = new Element("td", varVirtualDBData);
                                                    tr.insert(td);
                                                    break;
                                    case 3:
                                            if(varVirtualDBData == "null")
                                                {
                                                    break;
                                                }
                                            else if(varVirtualDBData == "null" && g_ScanType == 9)
                                                {
                                                    td = new Element("td", view.parameters.varArrayDetails.ThreatsFound);
                                                    tr.insert(td);
                                                    break;
                                                }

                                            if(varVirtualDBData == "IDS_USB_VACCINE_NO_FILE_FOLDER")
                                                {
                                                    td = new Element("td", Lang.translate("ID_NO_FILE_FOLD_UNHIDE"));
                                                    tr.insert(td);
                                                    break;
                                                }
                                                else
                                                {
                                                    td = new Element("td", varVirtualDBData);
                                                    tr.insert(td);
                                                    break;
                                                }
                                    case 4:
                                            if(varVirtualDBData == "USBVACCINE")
                                                {
                                                    $(#ID_FILES_UNHIDDEN).state.collapsed = true;
                                                    $(#ID_SET_VACCINTED).value = Lang.translate("ID_REPORTS_VACCIN_DRIVE");
                                                    $(#ID_SET_VACCINTED_DRIVE).value = view.parameters.varArrayDetails.ThreatsFound;
                                                    $(.USBVaccineDetails).state.collapsed =  true;
                                                    varVirtualDBData = Lang.translate("ID_USB_VACCINE");
                                                    $(#ID_OPTION_SELECTED_USB).value = varVirtualDBData;
                                                }
                                                else if( varVirtualDBData == "HIDEUNHIDEFOLDERS")
                                                {
                                                    varVirtualDBData = Lang.translate("ID_UNHIDE_FILES_FOLDERS");
                                                    $(#ID_OPTION_SELECTED_USB).value = varVirtualDBData;
                                                }
                                            break;
                                    case 5:
                                            $(#ID_SCAN_TIME).value = varTimeScan;
                                            $(#ID_SCAN_TIME_AUTO).value = varTimeScan;
                                            $(#ID_SCAN_TIME_TEMP).value = varTimeScan;
                                            $(#ID_SCAN_TIME_USB).value = varTimeScan;
                                            break;
                                    case 6:
                                            if(varVirtualDBData == 0)
                                            {
                                                $(#ID_QUARANTINE_OPTION).text = Lang.translate("ID_SKIP");
                                            }
                                            else if(varVirtualDBData == 1)
                                            {
                                                $(#ID_QUARANTINE_OPTION).text = Lang.translate("ID_REPAIR");
                                            }
                                            else if(varVirtualDBData == 2)
                                            {
                                                $(#ID_QUARANTINE_OPTION).text = Lang.translate("ID_QUARANTINE");
                                            }
                                            break;
                                    case 7:
                                            if(varVirtualDBData == 1)
                                            {
                                                $(#ID_HEURISTIC_FLAG).text = Lang.translate("ID_ON");
                                            }
                                            else
                                            {
                                                $(#ID_HEURISTIC_FLAG).text = Lang.translate("ID_OFF");
                                            }
                                            break;
                                    case 8:
                                            $(#ID_FILES_SCANNED).value = varVirtualDBData;
                                            $(#ID_FILES_SCANNED_AUTO).value = varVirtualDBData;
                                            $(#ID_FILES_FOUND).value = varVirtualDBData;
                                            break;
                                    case 9:
                                            $(#ID_THREATS_FOUND).value = varVirtualDBData;
                                            $(#ID_THREATS_FOUND_COUNT).value = varVirtualDBData;
                                            $(#ID_FILES_CLEANED).value = varVirtualDBData;
                                            break;

                    } // end of switch
                    counter++;
                }
                else
                {
                    break;
                }
            }//end of for loop
            varTempCount++;

            if(varTempCount != 11)
            {
                tbl.insert(tr);
				tbl.insert("<br/>");
            }
            if(varTempCount == varTempRecCount)
            {
                if(bIsLoadForSave == true)
                {
                    OnDisplayContent(varRecordSet);
                }
                break;
            }

            varTempTotalVal++;
            if(varTempTotalVal == RecordCount)
            {
                bIsLoadFinish = true;
                if(bIsLoadForSave == true)
                {
                    $(#ID_BUTTON_SAVE).state.disabled = false;
                    OnSaveRecords();
                }
            }
        } while( varRecordSet.next() );
    }
</script>

        var tr = new Element("tr");

        for (var n = 0; n < varRecordSet.length; ++n)
        {
            var th = new Element("th");
            tr.insert(th);
        }
        tbl.insert(tr);

        do
        {
        tr = new Element("tr");
        tbl.insert("<br/>");

        var td;
        var counter = 0;
        for (var varVirtualDBData in varRecordSet)
        {
          switch(counter)
          {
                          case 0:
                                  $(#ID_START_TIME).value = varVirtualDBData;
                                  $(#ID_START_TIME_AUTO).value = varVirtualDBData;
                                  $(#ID_START_TIME_TEMP).value = varVirtualDBData;
                                  $(#ID_START_TIME_USB).value = varVirtualDBData;
                                  break;
                          case 1:
                                  $(#ID_END_TIME).value = varVirtualDBData;
                                  $(#ID_END_TIME_AUTO).value = varVirtualDBData;
                                  $(#ID_END_TIME_TEMP).value = varVirtualDBData;
                                  $(#ID_END_TIME_USB).value = varVirtualDBData;
                                  break;
                          case 2:
                                    if(varVirtualDBData == "null")
                                    {
                                          break;
                                    }
                                    else if(g_ScanType == 9)
                                    {
                                        $(#ID_UNHIDDEN_COUNT_USB).value = varVirtualDBData;
                                          break;
                                    }
                                        td = new Element("td", varVirtualDBData);
                                        tr.insert(td);
                                        break;
                          case 3:
                                  if(varVirtualDBData == "null")
                                    {
                                        break;
                                    }
                                   else if(varVirtualDBData == "null" && g_ScanType == 9)
                                     {
                                        td = new Element("td", view.parameters.varArrayDetails.ThreatsFound);
                                        tr.insert(td);
                                        break;
                                     }

                                  if(varVirtualDBData == "IDS_USB_VACCINE_NO_FILE_FOLDER")
                                      {
                                          td = new Element("td", Lang.translate("ID_NO_FILE_FOLD_UNHIDE"));
                                          tr.insert(td);
                                          break;
                                      }
                                      else
                                      {
                                          td = new Element("td", varVirtualDBData);
                                          tr.insert(td);
                                          break;
                                      }
                          case 4:
                                  if(varVirtualDBData == "USBVACCINE")
                                      {
                                          $(#ID_FILES_UNHIDDEN).state.collapsed = true;
                                          $(#ID_SET_VACCINTED).value = Lang.translate("ID_REPORTS_VACCIN_DRIVE");
                                          $(#ID_SET_VACCINTED_DRIVE).value = view.parameters.varArrayDetails.ThreatsFound;
                                          $(.USBVaccineDetails).state.collapsed =  true;
                                          varVirtualDBData = Lang.translate("ID_USB_VACCINE");
                                          $(#ID_OPTION_SELECTED_USB).value = varVirtualDBData;
                                      }
                                      else if( varVirtualDBData == "HIDEUNHIDEFOLDERS")
                                      {
                                          varVirtualDBData = Lang.translate("ID_UNHIDE_FILES_FOLDERS");
                                          $(#ID_OPTION_SELECTED_USB).value = varVirtualDBData;
                                      }
                                  break;
                          case 5:
                                  $(#ID_SCAN_TIME).value = varTimeScan;
                                  $(#ID_SCAN_TIME_AUTO).value = varTimeScan;
                                  $(#ID_SCAN_TIME_TEMP).value = varTimeScan;
                                  $(#ID_SCAN_TIME_USB).value = varTimeScan;
                                  break;
                          case 6:
								  if(varVirtualDBData == 0)
                                  {
                                      $(#ID_QUARANTINE_OPTION).text = Lang.translate("ID_SKIP");
                                  }
                                 else if(varVirtualDBData == 1)
                                  {
                                      $(#ID_QUARANTINE_OPTION).text = Lang.translate("ID_REPAIR");
                                  }
                                 else if(varVirtualDBData == 2)
                                  {
                                      $(#ID_QUARANTINE_OPTION).text = Lang.translate("ID_QUARANTINE");
                                  }
                                  break;
                          case 7:
                                  if(varVirtualDBData == 1)
                                  {
                                      $(#ID_HEURISTIC_FLAG).text = Lang.translate("ID_ON");
                                  }
                                  else
                                  {
                                      $(#ID_HEURISTIC_FLAG).text = Lang.translate("ID_OFF");
                                  }
                                  break;
                          case 8:
                                  $(#ID_FILES_SCANNED).value = varVirtualDBData;
                                  $(#ID_FILES_SCANNED_AUTO).value = varVirtualDBData;
                                  $(#ID_FILES_FOUND).value = varVirtualDBData;
                                  break;
                          case 9:
                                  $(#ID_THREATS_FOUND).value = varVirtualDBData;
                                  $(#ID_THREATS_FOUND_COUNT).value = varVirtualDBData;
                                  $(#ID_FILES_CLEANED).value = varVirtualDBData;
                                  break;

          }
        counter++;
      }
        tbl.insert(tr);
      } while( varRecordSet.next() );
    }
</script> 
<script type="text/tiscript">
	function OnSaveRecords() 
	{
        $(.message_display_block_save).state.collapsed = false;
		var varRet = self.funOnSaveRecords();	
        if(varRet == "")
        {
			return;
        }

		var stream = Stream.openFile(varRet, "uw");
        if(g_ScanType < 6 || g_ScanType == 12)
        {
            stream << $(#scanning).value;
        }
        else if(g_ScanType == 6)
        {
            stream << $(#Registry_optimizer).value;
        }
        else if(g_ScanType == 7)
        {
            stream << $(#Update_Details).value;
        }
        else if(g_ScanType == 8)
        {
            stream << $(#temp_file_cleaner).value;
        }
        else if(g_ScanType == 9)
        {
            stream << $(#USB_vaccinator).value;
        }
        else if(g_ScanType == 10)
        {
            stream << $(#Autorun_scan).value;
        }
		else if(g_ScanType == 11)
		{
            stream << $(#scanning).value;
		}
		else if(g_ScanType == 13)
		{
			var Report = $(#Firewall_Details).value.split("\n");
            var Details = "";
			for(var v=0; v < Report.length; v++)
			{
				Details += Report[v].trim();
				Details +="\n";
			}	
			stream << Details;
		}
		else if(g_ScanType == 14)
		{
			if(vWebSecurityFlag == false)
			{				
				var Report = $(#ID_PARENTAL_DATETIME_REPORT).value.split("\n");
			    var Details = "";
			    for(var v=0; v < Report.length; v++)
			    {
			    	Details += Report[v].trim();
			    	Details +="\n";
			    }	
			    stream << Details;
		    }
			else if(vWebSecurityFlag == true)
			{
				stream << $(#ID_BROWSE_SECURITY_REPORT).value;
			}
		}
		else if(g_ScanType == 15)
		{
			var Report = $(#Browser_Security_Details).value.split("\n");
			    var Details = "";
			    for(var v=0; v < Report.length; v++)
			    {
			    	Details += Report[v].trim();
			    	Details +="\n";
			    }	
			    stream << Details;
		}
        stream.close();
		self.timer(50ms,function(){
			$(#ID_STATUS_MSG).text = Lang.translate("ID_REPORTS_SAVE_SUCCESS");
			$(.message_display_block).state.collapsed = true;
		});
	}
</script>

<script type="text/tiscript">
    function TotalScanTime(varTotalSeconds)
    {
        var varTotalTime;
        var varHour,varMinute,varSecond;
        varHour = varTotalSeconds/3600;
        if(varHour < 10)
        {
            varHour = "0" + varHour;
        }
        varMinute = (varTotalSeconds % 3600) /60;
        if(varMinute < 10)
        {
            varMinute = "0" + varMinute;
        }
        varSecond = (varTotalSeconds % 3600) % 60;
        if(varSecond < 10)
        {
            varSecond = "0" + varSecond;
        }
        varTotalTime =varHour + ":" + varMinute + ":" + varSecond;
        return varTotalTime;
    }
</script>

            if(view.parameters.varArrayDetails.varKeyLoggersEnabled == 1)
            {
                $(#Keyloggers).value = Lang.translate("ID_ON");
            }
            else
            {
                $(#Keyloggers).value = Lang.translate("ID_OFF");
            }

            if(view.parameters.varArrayDetails.varBHOEnabled == 1)
            {
                $(#BHO).value = Lang.translate("ID_ON");
            }
            else
            {
                $(#BHO).value = Lang.translate("ID_OFF");
            }

            if(view.parameters.varArrayDetails.varExplorerEntriesEnabled == 1)
            {
                $(#ExplorerEntries).value = Lang.translate("ID_ON");
            }
            else
            {
                $(#ExplorerEntries).value = Lang.translate("ID_OFF");
            }

            if(view.parameters.varArrayDetails.varInternetExpEntriesEnabled  == 1)
            {
                $(#InternetExplorerEntries).value = Lang.translate("ID_ON");
            }
            else
            {
                $(#InternetExplorerEntries).value = Lang.translate("ID_OFF");
            }
        }
        else if(g_ScanType == 7)
        {
            $(#scanning).state.collapsed = false;
            $(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = true;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = false;	
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = false;
			
            $(#ID_START_TIME_UPDATES).value = view.parameters.varArrayDetails.DateTimeActiveScan;
            $(#ID_END_TIME_UPDATES).value = view.parameters.varArrayDetails.varEndTime;
            $(#ID_FILE_SIZE_UPDATES).value = view.parameters.varArrayDetails.varActionTaken;
            $(#ID_FILES_COUNT).value = view.parameters.varArrayDetails.ThreatsFound;
            $(#ID_TIME_UPDATES).value = view.parameters.varArrayDetails.varScanTime;
        }
        else if(g_ScanType == 8)
        {
            $(#scanning).state.collapsed = false;
            $(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = true;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = false;
				
            DataBase = DB.open(varReportDBPath);
            varRecordSet = DataBase.exec("SELECT db_CleanerSessionStartTime, db_CleanerSessionEndTime, db_CleanerSessionStartDate, db_CleanerSessionEndDate, db_TempCleanerId, (strftime('%s',db_CleanerSessionEndTime) - strftime('%s',db_CleanerSessionStartTime)) AS db_TotalScanTime, TCS.[db_TempCleanerSessionId], db_ActionTaken, TCS.[db_FilesScanCount], TCS.[db_FilesCleanCount]
            FROM Wardwiz_TempFilesCleanerSessionDetails TCS
            LEFT OUTER JOIN Wardwiz_TempFilesCleanerDetails TC
            ON TCS.[db_TempCleanerSessionId] = TC.[db_TempCleanerSessionId]
            WHERE TCS.[db_TempCleanerSessionId] = ?",varSessionID);
            if ( varRecordSet instanceof Recordset )
			{
                varTotalSeconds = varRecordSet[5];
				varTimeScan = TotalScanTime(varTotalSeconds);
                ShowScanDetails(varRecordSet, varTimeScan);
			}
            else
                DataBase.close();

        }
        else if(g_ScanType == 9)
        {
            $(#scanning).state.collapsed = false;
            $(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = true;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = false;
			
            DataBase = DB.open(varReportDBPath);
            varRecordSet = DataBase.exec("SELECT USD.[db_USBSessionStartTime],USD.[db_USBSessionEndTime], db_FilesUnHideCount,ifnull(UD.[db_VaccinatedDrive],'IDS_USB_VACCINE_NO_FILE_FOLDER' )as db_VaccinatedDrive, USD.[db_VaccinatorType],
            (strftime('%s',db_USBSessionEndTime) - strftime('%s',db_USBSessionStartTime)) AS db_TotalVaccinatorTime
            FROM Wardwiz_USBVaccinatorSessionDetails USD
            LEFT OUTER JOIN Wardwiz_USBVaccinatorDetails UD
            ON USD.[db_USBVaccinatorSessionId] = UD.[db_USBVaccinatorSessionId]
            WHERE USD.[db_USBVaccinatorSessionId] = ?",varSessionID);
            if ( varRecordSet instanceof Recordset )
			{
				varTotalSeconds = varRecordSet[5];
				varTimeScan = TotalScanTime(varTotalSeconds);
                ShowScanDetails(varRecordSet, varTimeScan);
			}
            else
                DataBase.close();

        }
        else if(g_ScanType == 10)
        {
            $(#scanning).state.collapsed = false;
            $(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = true;
            $(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = false;
			
			$(#ID_THREATS_FOUND_AUTO).value = view.parameters.varArrayDetails.ThreatsFound;
			if(RecordCount < 5)
			{
				$(#ID_SCROLL_AUTO).state.collapsed = true;
			}
            DataBase = DB.open(varReportDBPath);
            varRecordSet = DataBase.exec(" SELECT ASD.[db_ScanSessionStartTime], ASD.[db_ScanSessionEndTime], AD.[db_VirusName], AD.[db_ThreatPath], AD.[db_ActionTaken],
            (strftime('%s',db_ScanSessionEndTime) - strftime('%s',db_ScanSessionStartTime)) AS db_TotalScanTime, AD.[db_AutorunScanId],AD.[db_ScanSessionId], db_FilesScannedCount, db_FilesCleanedCount
            FROM  [Wardwiz_AutorunScanSessionDetails] ASD
            LEFT OUTER JOIN  [Wardwiz_AutorunScanDetails] AD
            ON AD.[db_ScanSessionID] = ASD.[db_ScanSessionID]
            WHERE  ASD.[db_ScanSessionID] = ?",varSessionID);
            if ( varRecordSet instanceof Recordset )
			{
                varTotalSeconds = varRecordSet[5];
				varTimeScan = TotalScanTime(varTotalSeconds);
				ShowScanDetailsReport(varRecordSet, varTimeScan);
			}
            else
                DataBase.close();

        }
		else if(g_ScanType == 11)
		{
			$(#scanning).state.collapsed = true;
			$(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
            $(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = false;
			$(#ID_THREATS_CLEANED).value = view.parameters.varArrayDetails.varActionTaken;

            if(g_ScanType == 5)
            {
                $(#HEURISTIC_SCAN).state.collapsed = true;
                $(#QUARANTINE_OPTION).state.collapsed = true;
            }
			if(RecordCount < 5)
			{
				$(#ID_SCROLL_BAR).state.collapsed = true;
			}
			DataBase = DB.open(varReportDBPath);
            varRecordSet = DataBase.exec("SELECT  SSD.[db_ScanSessionStartTime],SSD.[db_ScanSessionEndTime], db_VirusName,
            db_ThreatPath, db_ActionTaken,
            (strftime('%s',db_ScanSessionEndTime) - strftime('%s',db_ScanSessionStartTime)) AS db_TotalSessionScanTime,
            SSD.[db_QuarantineOpt],SSD.[db_IsHeuristicEnb],SSD.[db_TotalFilesScanned],SSD.[db_TotalThreatsFound],SSD.[db_ScanTypeId]
            FROM  Wardwiz_ScanSessionDetails SSD
            LEFT OUTER JOIN  Wardwiz_ScanDetails SD
            ON SD.[db_ScanSessionID] = SSD.[db_ScanSessionID]
            WHERE  SSD.[db_ScanSessionID] = ?",varSessionID);
            if ( varRecordSet instanceof Recordset )
			{
				if(g_ScanType==11 && varRecordSet[10] == 11)
				{
					$(#ID_SCAN_TYPE).value = Lang.translate("ID_BOOT_TIME_SCAN");
					$(#ID_SCAN_TYPE_HEADER).value = Lang.translate("ID_BOOT_TIME_SCAN");
				}
				varTotalSeconds = varRecordSet[5];
				varTimeScan = TotalScanTime(varTotalSeconds);
				ShowScanDetailsReport(varRecordSet, varTimeScan);
			}
			else
				DataBase.close();
		}
		else if(g_ScanType == 12)
		{
			$(#ID_REPORTS_FILE).state.value = Lang.translate("ID_TOT_ATTACH_SCN");
			$(#ID_REPORTS_THREATS).state.value = Lang.translate("ID_TOT_ATTACH_CLEAN");
			$(#scanning).state.collapsed = true;
			$(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#ID_SCROLL_BAR).state.collapsed = true;
			$(#Browser_Security_Details).state.collapsed = false;
            $(#ID_THREATS_CLEANED).value = view.parameters.varArrayDetails.varActionTaken;

            if(g_ScanType == 5)
            {
                $(#HEURISTIC_SCAN).state.collapsed = true;
                $(#QUARANTINE_OPTION).state.collapsed = true;
            }
			/*if(RecordCount < 5)
			{
				$(#ID_SCROLL_BAR).state.collapsed = true;
			}*/
			DataBase = DB.open(varReportDBPath);
            varRecordSet = DataBase.exec("SELECT  SSD.[db_ScanSessionStartTime],SSD.[db_ScanSessionEndTime], db_VirusName,
            db_ThreatPath, db_ActionTaken,
            (strftime('%s',db_ScanSessionEndTime) - strftime('%s',db_ScanSessionStartTime)) AS db_TotalSessionScanTime,
            SSD.[db_QuarantineOpt],SSD.[db_IsHeuristicEnb],SSD.[db_TotalFilesScanned],SSD.[db_TotalThreatsFound],SSD.[db_ScanTypeId]
            FROM  Wardwiz_ScanSessionDetails SSD
            LEFT OUTER JOIN  Wardwiz_ScanDetails SD
            ON SD.[db_ScanSessionID] = SSD.[db_ScanSessionID]
            WHERE  SSD.[db_ScanSessionID] = ?",varSessionID);
			if ( varRecordSet instanceof Recordset )
			{
				if(g_ScanType==12 && varRecordSet[10] == 12)
				{
					$(#ID_SCAN_TYPE).value = Lang.translate("ID_EMAIL_SCAN");
					$(#ID_SCAN_TYPE_HEADER).value = Lang.translate("ID_EMAIL_SCAN");
				}
				varTotalSeconds = varRecordSet[5];
				varTimeScan = TotalScanTime(varTotalSeconds);
				ShowScanDetailsReport(varRecordSet, varTimeScan);
			}
			else
				DataBase.close();
		}
		else if(g_ScanType == 13)
		{
			$(#scanning).state.collapsed = false;
			$(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = true;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = false;
			
			if(view.parameters.varArrayDetails.varUsername)
			{	
				var currentStatus = "";	
				if(view.parameters.varArrayDetails.varEnabled == 1)
					currentStatus = " "+Lang.translate("ID_ENABLED");
				else	
					currentStatus = " "+Lang.translate("ID_DISABLED");
				$(#firewall_user).value = view.parameters.varArrayDetails.varUsername + currentStatus;				
			}
			else
			{
				$(#firewall_user).value = Lang.translate("ID_PORT_SCN_BLOCK");
	        }
			$(#ID_FIREWALL_DATE).value = view.parameters.varArrayDetails.varDate;
			$(#ID_FIREWALL_TIME).value = view.parameters.varArrayDetails.varTime;				
		}
		else if(g_ScanType == 14)
		{
			$(#scanning).state.collapsed = false;
			$(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = true;
			$(#Browser_Security_Details).state.collapsed = false;
			
			if(view.parameters.vWebSecFlag == true)
			{
				vWebSecurityFlag = true;
				$(#ID_PROD_VERSION).state.value = view.parameters.vAccProdVersion;
				$(#ID_DB_VERSION).state.value = view.parameters.vDBVersion;

				$(#ID_BROWSE_SECURITY_REPORT).state.expanded = true;
				AddWebSecurityData(view.parameters.varArrayDetails);
			}	
			else	
			{
				vWebSecurityFlag = false;
				$(#ID_PARENTAL_DATETIME_REPORT).state.expanded = true;
				$(#ID_BROWSE_SECURITY_REPORT).state.collapsed = true;
				vListPCDetails = $(#ID_PC_TABLE > tbody);
				for(var vindex=0; vindex < view.parameters.varArrayDetails.length; vindex++)
				{
					vArrPC[vindex] = {varTime:"",varActivity:""};
					vArrPC[vindex].varTime = view.parameters.varArrayDetails[vindex].varTime; 
					if(view.parameters.varArrayDetails[vindex].varActivity == 0)
					{
						vArrPC[vindex].varTime = vArrPC[vindex].varTime+Lang.translate("ID_LOG_IN");
					}
					else if(view.parameters.varArrayDetails[vindex].varActivity == 2)
					{
						vArrPC[vindex].varTime = vArrPC[vindex].varTime+Lang.translate("ID_LOG_OUT");
					}
					else if(view.parameters.varArrayDetails[vindex].varActivity == 1)
					{
						vArrPC[vindex].varTime = vArrPC[vindex].varTime+Lang.translate("ID_ADMIN_BLK_ACCESS");
					}			
					else if(view.parameters.varArrayDetails[vindex].varActivity == 3)
					{
						vArrPC[vindex].varTime = vArrPC[vindex].varTime+" "+Lang.translate("ID_PARCTRL_ENABLE");
					}
					else if(view.parameters.varArrayDetails[vindex].varActivity == 4)
					{
						vArrPC[vindex].varTime = vArrPC[vindex].varTime+" "+Lang.translate("ID_PARCTRL_DISABLE");	
					}
				}
				vListPCDetails.value = vArrPC;					
				$(#ID_PC_USER).value = view.parameters.varUser.toUpperCase();
			}
		}
		else if(g_ScanType == 15)
		{
			$(#scanning).state.collapsed = false;
			$(#Registry_optimizer).state.collapsed = false;
            $(#temp_file_cleaner).state.collapsed = false;
            $(#Update_Details).state.collapsed = false;
            $(#USB_vaccinator).state.collapsed = false;
            $(#Autorun_scan).state.collapsed = false;
			$(#Firewall_Details).state.collapsed = false;
			$(#Parental_Control_Details).state.collapsed = false;
			$(#Browser_Security_Details).state.collapsed = true;
			
			$(#ID_PROD_VERSION_BROWSE_SEC).state.value = view.parameters.vAccProdVersion;
			$(#ID_DB_VERSION_BROWSE_SEC).state.value = view.parameters.vDBVersion;

			AddBrowserSecurityData(view.parameters.varArrayDetails);
		}
    }
	
    $(#ID_BUTTON_SAVE).onClick = function()
    {
		if((g_ScanType < 6 || g_ScanType == 10 || g_ScanType == 11) && RecordCount > 0)
        {
			$(#ID_STATUS_MSG_SAVE).text = Lang.translate("ID_REPORTS_LOADING");
			$(.message_display_block_save).state.collapsed = true;
			$(#ID_BUTTON_SAVE).state.disabled = true;
			if(bIsLoadFinish == true)
			{
				$(#ID_BUTTON_SAVE).state.disabled = false;
				OnSaveRecords();
			}
			else
			{
				bIsLoadForSave = true;
				OnDisplayContent(varRecordSet);	
			}
		}
		else
		{
			OnSaveRecords();
		}
    }

    $(#ID_BUTTON_CLOSE).onClick = function()
    {
	    view.close(null);
    }
	$(#ID_BTN_CLOSE).onClick = function()
    {
        view.close(null);
    }
	$(body).onClick = function ()
    {
		$(.message_display_block).state.collapsed = false;
    }    
    </script>
	
</head>
<body>
<div .main>
	<div .headerViewReport>
		<div .logo role="window-caption">
            <img src="IDR_IMG_SHIELD_ICO.png">
		</div>
		<div .logo_text role="window-caption">
            <p style="font-size:16dip;"><label>ID_REPORT_FOR</label> : <span #ID_SCAN_TYPE_HEADER > </span></p>
		</div>
		
		<div .side_menu>
			<div style="flow:horizontal;">
				<div .button_command>
					<ul style="margin-top:2dip;">
						<li .clickable_cl .frame_display_src #ID_BUTTON_CLOSE>
							<svg version="1.2" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500" xml:space="preserve" class="CloseIcon">
							<line fill="none" stroke-width="40" stroke-miterlimit="10" x1="21" y1="13" x2="485" y2="483"/>
							<line fill="none" stroke-width="40" stroke-miterlimit="10" x1="485" y1="13" x2="21" y2="483"/>
							</svg>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

<div type="html" #scanning .static_bg_container_scan>
	<h3><label>ID_SCANNING_DETAILS</label>:</h3>
	<div #container>
		<table .static_table>
			<tr><td><label>ID_REPORTS_SCAN_TYPE</label></td><td>: <span #ID_SCAN_TYPE></span></td></tr>
			<tr><td><label #ID_REPORTS_FILE>ID_REPORTS_FILE_SCANNED</label></td><td>: <span #ID_FILES_SCANNED></span></td></tr>
			<tr><td><label>ID_REPORTS_THREATS_FOUND</label></td><td>: <span #ID_THREATS_FOUND></span></td></tr>
			<tr><td><label #ID_REPORTS_THREATS>ID_REPORTS_THREATS_CLEANED</label></td><td>: <span #ID_THREATS_CLEANED></span></td></tr>
			<tr><td><label>ID_REPORTS_START_TIME</label></td><td>: <span #ID_START_TIME></span></td></tr>
			<tr><td><label>ID_REPORTS_END_TIME</label></td><td>: <span #ID_END_TIME></span></td></tr>
			<tr><td><label>ID_REPORTS_TOTAL_TIME</label></td><td>: <span #ID_SCAN_TIME></span></td></tr>
			<tr #QUARANTINE_OPTION><td><label>ID_REPORTS_AUTO_QUAR</label></td><td>: <span #ID_QUARANTINE_OPTION></span></td></tr>
			<tr #HEURISTIC_SCAN><td><label>ID_REPORTS_HEUR_SCAN</label></td><td>: <span #ID_HEURISTIC_FLAG></span></td></tr>
		</table>
		<h3 #NO_THREAT></h3>
		<div .ScanTypeDetails><h3 #THREATS_FOUND><label>ID_REPORTS_THREATS_FOUND</label>:</h3>
			<div .ScanDetails>
			</div>
		</div> 
		<widget|vscrollbar #ID_SCROLL_BAR /> 
	</div>
</div>

<div #Registry_optimizer .static_bg_container>
	<div .reports_reg_scan_area>
		<table .static_table>
			<tr><td><label>ID_REPORTS_INVALID_REG</label>          </td><td>: <span #TotalFilesScanned></span></td></tr>
			<tr><td><label>ID_REPORTS_TOTAL_REG</label>         </td><td>: <span #ThreatsFoundCount></span></td></tr>
		</table>
		<h4><label>ID_REPORTS_REG_SCAN_AREA</label>: </h4>
	</div>
	<table .registry_optimizer_table .static_table>
		<tr><td><label>ID_REPORTS_COM_ENTRY</label></td><td>: <span #COMActiveXEntries></span></td></tr>
		<tr><td><label>ID_REPORTS_UNINS_ENTRY</label></td><td>: <span #UninstallEntries></span></td></tr>
		<tr><td><label>ID_REPORTS_FONT_ENTRY</label></td><td>: <span #FontEntries></span></td></tr>
		<tr><td><label>ID_REPORTS_SHARE_DLL</label></td><td>: <span #SharedDLLs></span></td></tr>
		<tr><td><label>ID_REPORTS_APP_PATH</label></td><td>: <span #ApplicationPaths></span></td></tr>
		<tr><td><label>ID_REPORTS_HELP_FILE</label></td><td>: <span #HelpFileInformation></span></td></tr>
		<tr><td><label>ID_REPORTS_WIN_START</label></td><td>: <span #WindowsStartupItems></span></td></tr>
		<tr><td><label>ID_REPORTS_WIN_SERV</label></td><td>: <span #WindowsServices></span></td></tr>
		<tr><td><label>ID_REPORTS_INV_EXT</label></td><td>: <span #InvalidExtensions></span></td></tr>
		<tr><td><label>ID_REPORTS_ROOTKIT</label></td><td>: <span #RootKits></span></td></tr>
		<tr><td><label>ID_REPORTS_ROGUE_APP</label></td><td>: <span #RogueApplications></span></td></tr>
		<tr><td><label>ID_REPORTS_WORM</label></td><td>: <span #Worms></span></td></tr>
		<tr><td><label>ID_REPORTS_SPY_THREAT</label></td><td>: <span #SpywareThreats></span></td></tr>
		<tr><td><label>ID_REPORTS_ADWARE_THREAT</label></td><td>: <span #AdwareThreats></span></td></tr>
		<tr><td><label>ID_REPORTS_KEYLOG</label></td><td>: <span #Keyloggers></span></td></tr>
		<tr><td><label>ID_REPORTS_BHO</label></td><td>: <span #BHO></span></td></tr>
		<tr><td><label>ID_REPORTS_EXP_ENTRY</label></td><td>: <span #ExplorerEntries></span></td></tr>
		<tr><td><label>ID_REPORTS_INT_EXP</label></td><td>: <span #InternetExplorerEntries></span></td></tr>
	</table>
</div>

<div #temp_file_cleaner .static_bg_container>
	<h3><label>ID_REPORTS_TEMP_DETAIL</label>:</h3>
	<div .temp_file_cleaner_table>
		<table .static_table>
			<tr><td><label>ID_REPORTS_TEMP_FILE_FOUND</label></td><td>: <span #ID_FILES_FOUND></span></td></tr>
			<tr><td><label>ID_REPORTS_TEMP_FILE_CLEANED</label></td><td>: <span #ID_FILES_CLEANED></span></td></tr>
			<tr><td><label>ID_REPORTS_START_TIME</label></td><td>: <span #ID_START_TIME_TEMP></span></td></tr>
			<tr><td><label>ID_REPORTS_END_TIME</label></td><td>: <span #ID_END_TIME_TEMP></span></td></tr>
			<tr><td><label>ID_REPORTS_TOTAL_TIME</label></td><td>: <span #ID_SCAN_TIME_TEMP></span></td></tr>
		</table>
	</div>
</div>

<div #Update_Details .static_bg_container>
	<h3><label>ID_REPORTS_UPDATE_DETAIL</label>:</h3>
	<div .update_details_table>
		<table .static_table>
			<tr><td><label>ID_REPORTS_FILE_DOWN</label></td><td>: <span #ID_FILES_COUNT></span></td></tr>
			<tr><td><label>ID_REPORTS_TOTAL_DOWN</label></td><td>: <span #ID_FILE_SIZE_UPDATES></span>  KB</td></tr>
			<tr><td><label>ID_REPORTS_START_TIME</label></td><td>: <span #ID_START_TIME_UPDATES></span></td></tr>
