	function GetSelectedEntries()

		RegOptArray[3] = {Key: "SHAREDDLLS", Val: $(#SharedDLLs).value }; 
		RegOptArray[4] = {Key: "APPLICATIONPATHS", Val: $(#ApplicationPaths).value }; 
		RegOptArray[5] = {Key: "HELPFILEINFORMATION", Val: $(#HelpFileInformation).value }; 
		
		RegOptArray[6] = {Key: "WINDOWSSTARTUPITEMS", Val: $(#WindowsStartupItems).value }; 
		RegOptArray[7] = {Key: "WINDOWSSERVICES", Val: $(#WindowsServices).value }; 
		RegOptArray[8] = {Key: "INVALIDEXTENSIONS", Val: $(#InvalidExtensions).value }; 
		RegOptArray[9] = {Key: "ROOTKITS", Val: $(#RootKits).value }; 
		RegOptArray[10] = {Key: "ROGUEAPPLICATIONS", Val: $(#RogueApplications).value }; 
		RegOptArray[11] = {Key: "WORMS", Val: $(#Worms).value }; 
		
		RegOptArray[12] = {Key: "SPYWARETHREATS", Val: $(#SpywareThreats).value }; 
		RegOptArray[13] = {Key: "ADWARETHREATS", Val: $(#AdwareThreats).value }; 
		RegOptArray[14] = {Key: "KEYLOGGERS", Val: $(#Keyloggers).value }; 
		RegOptArray[15] = {Key: "BHO", Val: $(#BHO).value }; 
		RegOptArray[16] = {Key: "EXPLORERENTRIES", Val: $(#ExplorerEntries).value }; 
		RegOptArray[17] = {Key: "INTERNETEXPLORERENTRIES", Val: $(#InternetExplorerEntries).value }; 
	}
	
	function measure() {
	  // Date.ticks() - milliseconds
	  //          since system start
	  startTime = Date.ticks();
	}

<script type="text/tiscript">
	$(#scan_now_click).onClick = function()
	{
		//$(.disAreaRegistry).attributes.addClass("activeTabViewTab");
		//if(checkIsValidUser() == true)
        //{
            measure();
            GetSelectedEntries();
            var varbIsAnyEntrySelected = false;
            for( var varArrayEle in RegOptArray )
            {
                if(varArrayEle.Val == true)
                {
                    varbIsAnyEntrySelected = varArrayEle.Val;
                    break;
                }
            }
            if(!varbIsAnyEntrySelected)
            {
                $(#ID_LIGHTBOX_TXT).text = Lang.translate("ID_PLEASE_SELECT_OPTION_TO_SCAN");
                var res1 = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
							}; 		
				return;
            }
            $(#scanRegistry).state.expanded = true;
            $(#registryOption).state.collapsed = true;
            g_varCurrentTask = #REGISTRYOPTIMIZER;
            g_IsRegOptimizerRunning = true;
			g_RegOptFinish = false;
            self.OnStartRegistryOpt(RegOptArray);
        //}
	}
	$(#Stop_scan_click).onClick = function()
	{
		//$(.disAreaRegistry).attributes.addClass("resultActiveTabViewTab");
		self.OnPauseRegistryOptOpr();
        $(#ID_LIGHTBOX_TXT).text = Lang.translate("ID_REGISTRY_OPTIMIZATION_IS_IN_PROGRESS_DO_YOU_WANT_TO_STOP");
        var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: Lang.translate("ID_YES"), role:#ok, value:true },{ caption: Lang.translate("ID_NO"), role:#cancel, value:false }]
							};
		if(res == true)
        {
            var ReturnVal=  self.OnStopRegistryOptOpr();
            g_IsRegOptimizerRunning = false;
			g_RegOptFinish = true;
            g_varCurrentTask = #NONE;
            if(ReturnVal == 1)
            {
				$(#resultsRegistry).state.expanded = true;
                $(#scanRegistry).state.collapsed = true;
                $(#registryOption).state.collapsed = true;
                if(varTotRepairedCount > 0)
                {
                    $(#ID_BTN_SHOW_RREPORT).state.expanded = true;
				}
				else
				{
					$(#ID_BTN_SHOW_RREPORT).state.collapsed = true;
                }
            }
        }
        else
        {
            self.OnResumeRegistryOptOpr();
        }
	}
</script>

<script type="text/tiscript">
	function SetRegOptScanPercent(evt)
	{
		var varPercentage = evt.data.TotalPercent.toFloat()/100;
		varTotRepairedCount = evt.data.TotalRepairedCnt.toInteger();
		if(varPercentage < 1.00)
		{
			chart.value = varPercentage;				
		}
		$(#RegOptTotalFiles).value = varTotRepairedCount;
	}
	self.subscribe(SetRegOptScanPercent, Event.BEHAVIOR_EVENT, 0x100 + 23);
</script>

<script type="text/tiscript">
	function SetScanFinishedStatus(evt) 
	{
		chart.value = 1;
		varTotRepairedCount = evt.data.TotalRepairedCnt.toInteger();
		$(#RegOptFinishTotalFiles).value = varTotRepairedCount;
		$(#resultsRegistry).state.expanded = true;
		$(#scanRegistry).state.collapsed = true;
		$(#registryOption).state.collapsed = true;
		g_IsRegOptimizerRunning = false;
		g_RegOptFinish = true;
		g_varCurrentTask = #NONE;
		if(varTotRepairedCount > 0)
		{
			$(#ID_BTN_SHOW_RREPORT).state.expanded = true;
		}
		else
		{
			$(#ID_BTN_SHOW_RREPORT).state.collapsed = true;
		}		
	}
	self.subscribe(SetScanFinishedStatus, Event.BEHAVIOR_EVENT, 0x100 + 25);
</script>

	<script type="text/tiscript">
   function Pie(params = {}) 
    {
        const strokeWidth = params.band || 10dip; 
        const strokeColor = params.sector || color(100,0,0); 
        const circleColor = params.circle || color(230,230,230); 

        var start = 1; 
        var value = 0;  

        function render(gfx) 
        {

          const sw = this.toPixels(strokeWidth, #width); 

          var (w,h) = this.box(#dimension); 
          var (x,y) = (w/2, h/2);  
          var r = Integer.min(w,h) / 2 - sw / 2;  
          
          gfx.strokeWidth(sw + 0.5)
             .strokeColor(circleColor)
             .arc(x,y,r,r, 0deg, 360deg)
             .strokeColor(strokeColor)
             //.arc(x,y,r,r, 360deg * start, 360deg * value); Commented Due to Shift Start Point
			 .arc(x,y,r,r, 90deg * start, 360deg * value);
        }	
        
        this.paintContent = render;
        
        // redefining property 'value' on that element
        this["value"] = property(v) {
          get return value;
          set {
            value = v;
            this.text = String.$({(value * 100).toInteger() }%) ;
            this.refresh();
          }
        };
        this.value = this.attributes["value"].toFloat(0.0);
    }
	
	function self.ready() 
	{
		g_CurrentPage = #REGISTRYOPTIMIZER;
		self.language = g_LanguageName;
		if(g_LanguageName == "GERMAN")
		{
			$(#ID_RO_REG_OPT).style["margin-left"] = 6dip;	
			$(head).$append(<style>@import url(IDR_CSS_GERMAN_LANGUAGE.css);</style>);
		}
		$(#ID_RO_REG_OPT).state.disabled = true;
		if( g_RegOptOpenStatus == false)
		{
			$(#COMActiveXEntries).value = true;
			$(#UninstallEntries).value = true;
			$(#FontEntries).value = false;
			$(#SharedDLLs).value = false;
			$(#ApplicationPaths).value = true;
			$(#HelpFileInformation).value = false;
			
			$(#WindowsStartupItems).value = true;
			$(#WindowsServices).value = false;
			$(#InvalidExtensions).value = false;
			$(#RootKits).value = true;
			$(#RogueApplications).value = true;
			$(#Worms).value = true;
			
			$(#SpywareThreats).value = true;
			$(#AdwareThreats).value = true;
			$(#Keyloggers).value = true;
			$(#BHO).value = true;
			$(#ExplorerEntries).value = true;
			$(#InternetExplorerEntries).value = true;		
		}
		if(g_themeType == "defaultTheme")
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN.css);</style>);
		}
		else if(g_themeType == "darkTheme")
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN_DARK_THEME.css);</style>);
			$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_DARK.css);</style>);
		}
		else if(g_themeType == "crystalTheme")
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN_CRYSTAL_THEME.css);</style>);
			$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_CRYSTAL.css);</style>);
		}		
		if(g_IsRegOptimizerRunning == true)
		{
			self.OnSetTimer();
			$(#scanRegistry).state.expanded = true;
            $(#registryOption).state.collapsed = true;
		}		
		else if(g_RegOptOpenStatus == true)
		{
			StartRegOptScan();
		}
    }
</script>
