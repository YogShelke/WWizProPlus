    function CreateTableForRestriction()

	<script type="text/tiscript">
	function GetUserList(varUserList)
	{
		var iUserID = 0;
		var bUserExist = false;
		DataBase = DB.open(varDBPath);
		varUserList = varUserList.toLowerCase();
		var varUserID = DataBase.exec("SELECT USERID from WWiz_PC_UserList WHERE USERNAME = ?",varUserList);
		if(varUserID == 101)
		{
			DataBase.exec("insert into WWiz_PC_UserList(USERNAME,ISCONTROL)values(?,?)",varUserList, 0);
	      }
		else
		{
			varUserID.close();
		}
		for(var vIndex=0; vIndex < arrUserList.length; vIndex++)
		{
			if(arrUserList[vIndex].username == varUserList)
			{
				bUserExist = true;
				break;
		}
	}
		if(bUserExist != true)
		{
			arrUserList[varTotUser-1] = {index:(varTotUser-1), username:varUserList, currentstatus:"", status:false};
	}
		DataBase.close();
		varTotUser++;
	}
	
	function SetUserList()
	{
		DataBase = DB.open(varDBPath);

				arrSeventhRow[i] = 0;
			}
		}
		for(var i = 0; i < 168; i++)
		{
			if(i < 24)
			{
				varWDayArr[i] = arrFirstRow[i];
			}
			if(i >= 24 && i < 48)
			{
				varWDayArr[i] = arrSecondRow[i-24];
			}
			if(i >= 48 && i < 72)
			{
				varWDayArr[i] = arrThirdRow[i-48];
			}
			if(i >= 72 && i < 96)
			{
				varWDayArr[i] = arrFourthRow[i-72];
			}
			if(i >= 96 && i < 120)
			{
				varWDayArr[i] = arrFifthRow[i-96];
			}
			if(i >= 120 && i < 144)
			{
				varWDayArr[i] = arrSixthRow[i-120];
			}
			if(i >= 144 && i < 168)
			{
				varWDayArr[i] = arrSeventhRow[i-144];
			}
		}
		var varTemp = 1;
		var varInsertTemp = 0;
		for(var temp in varWDayArr)
		{
			if(varTemp == 1)
			{
				varInsertTemp = temp;
			}
			else if(varTemp > 1 && varTemp <= 168)
			{
				varInsertTemp = varInsertTemp + ","+ temp;
			}
			varTemp++;
		}
		DataBase = DB.open(varDBPath);
		DataBase.exec("delete from WWIZ_INTERNET_USAGE where FK_USERNAME = ?",g_CurrentUserSelect);
		DataBase.exec("insert into WWIZ_INTERNET_USAGE (TRACK_VALUE,CHECK_LIST_CAL,FK_USERNAME) values (?,0,?)",varInsertTemp, g_CurrentUserSelect);
		DataBase.close();
		SetValToSandBoxApp();
		self.SetRectTrackChangeListINet();
	}	
	</script>

	<script type="text/tiscript">
	function ValidatePassword()
    {	
		var isValidPassword  = true;
        var varPassword = $(#EnterPassword).value;
        var varConfirmPassword = $(#ConfirmPassword).value;
        var regexp = /[0-9]/gi;
        var matchesArray = varPassword.search(regexp);
        var spregexp = /[~,`,!,@,#,$,%,^,&,*,(,),_,-,+,=,{,},[,\],|,\,?,\/,.,,,',:,;,<,>]/gi;
        var matchesArraySp = varPassword.search(spregexp);
		if(g_password == "")
		{
			if(varPassword.length < 1 )
			{
				isValidPassword = false;
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_PLZ_ENTER_VALID_PWD");
				ParentalFormBlur();
				var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
						};
                RemoveParentalFormBlur();
				return false;
			}
			if(matchesArray < 0 )
			{
				isValidPassword = false;
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_PASSWORD_SHOULD_CONTAIN_ONE_DIGIT");
				var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
						};
				$(#ConfirmPassword).value ="";
				$(#EnterPassword).value = "";
				return false;
			}
			if(matchesArraySp < 0 )
			{
				isValidPassword = false;
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("IDS_STATIC_FLDRLCKPSSWRD_VALIDSPL");
				var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
						};
				$(#ConfirmPassword).value ="";
				$(#EnterPassword).value = "";
				return false;
			}
			if(varPassword.length >= 1 && varPassword.length < 5)
			{
				isValidPassword = false;
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("IDS_STATIC_FLDRLCKPSSWRD_VALID5");
				var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
						};
				$(#ConfirmPassword).value ="";
				$(#EnterPassword).value = "";
				return false;
			}
		}
		else
		{	
			if(g_password == $(#EnterPassword).value)
			{
				g_IsPasswordEntered = true;
				$(#ID_BTN_TRAY_NOTIFICATION).state.expanded = true; 
			}
			else
			{	
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_PLZ_ENTER_VALID_PWD");
				var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
						};
				$(#EnterPassword).value = "";			
				return false;
			}
		}
		return true;
    }
	
	function ComparePasswords()
	{
		var varPassword = $(#EnterPassword).value;
        var varConfirmPassword = $(#ConfirmPassword).value;			
		if(varPassword != varConfirmPassword)
        {
			$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_PLEASE_ENTER_SAME_PASSWORD");
			var res = dialog { body:$(form#simple-dialog),
						returns: #values,
						caption : Lang.translate("ID_WARNING"),
						buttons: [ { caption: "OK", role:#ok, value:true }]
					};
            $(#ConfirmPassword).value ="";
            return false;
        }
        else
        {
			var varDB = view.GetDBPath();
			DataBase = DB.open(varDB);
			var varCheckTable = DataBase.exec("SELECT name FROM sqlite_master WHERE type='table' AND name='WWIZ_PWDFORPWDSCOPE'");
			if(varCheckTable == 101)
			{
				DataBase.exec("create table IF NOT EXISTS WWIZ_PWDFORPWDSCOPE(ID INTEGER PRIMARY KEY,PASSWORD VARCHAR (20) NOT NULL)");
			}
			else
			{
				varCheckTable.close();
			}
			var varPasswordFromDB = DataBase.exec("SELECT PASSWORD FROM WWIZ_PWDFORPWDSCOPE");
			if(varPasswordFromDB == 101)//not sure about this 101 value every time on each pc.
			{
				var params = { vardb: varDB, 
							   ProductVersion:productVersion,
							   varLanguageValue:g_LanguageName,
							   varPassword:varPassword,
							   ID:2,
							   varThemeType:g_themeType}; //"PARENTAL_CONTROL":2		
				view.dialog{
					url: self.url("IDR_HTM_FORGET_PASSWORD.htm"),
					client:true,
					alignment:-5,
					parameters:params};							
			}
			else{
				varPasswordFromDB.close();
			}		
			//Check wheather password set/inserted in db or not
			DataBase.close();			
			DataBase = DB.open(varDB);
			var varCheckPassword = DataBase.exec("SELECT PASSWORD FROM WWIZ_PWDFORPWDSCOPE");
			if(varCheckPassword == 101)
			{
				return false;
			}
			else
	{
				g_IsPasswordEntered = true;
				varCheckPassword.close();
			}
		DataBase.close();
	}
		if(g_password == $(#EnterPassword).value)
		{
			$(.passwordLockParental).state.collapsed = true;
			$(.inner_body_parcntrl).state.expanded = true;
		}
		return true;
	}
	</script>

	<script type="text/tiscript">
    var varCheckVal = 0;

    var varEndValWEnd = 0;
    function FunCompareRectTrackStatus()
    {
        SetRectTracker();
		SetValToSandBox();
        var varIsAllNotChecked = false;
        var varIsAllNotCheckedWEnd = false;
        var varIsAnyOne = false;
        var varIsAnyOneWEnd = false;
        var varFirstValOne = false;
        var varFirstValZero = false;
        var varLastValOne = false;
        var varLastValZero = false;
        var varFirstWEndValOne = false;
        var varFirstWEndValZero = false;
        var varLastWEndValOne = false;
        var varLastWEndValZero = false;
        var varDefaultStartVal = 21;
        var varDefaultEndVal = 8;
        varCheckVal = 0;
        varCheckValWEnd = 0;
        for(var i =0; i < 24; i++)
        {
            if(arrFirstRow[0] == 1)
            {
                varFirstValOne = true;
            }
            if(arrFirstRow[0] == 0)
            {
                varFirstValZero = true;
            }
            if(arrFirstRow[23] == 1)
            {
                varLastValOne = true;
            }
            if(arrFirstRow[23] == 0)
            {
                varLastValZero = true;
            }
            if(arrFirstRow[i] == 1)
            {
                varIsAnyOne = true;
                break;
            }
        }
        for(var i =0; i < 24; i++)
        {
            if(arrSixthRow[0] == 1)
            {
                varFirstWEndValOne = true;
            }
            if(arrSixthRow[0] == 0)
            {
                varFirstWEndValZero = true;
            }
            if(arrSixthRow[23] == 1)
            {
                varLastWEndValOne = true;
            }
            if(arrSixthRow[23] == 0)
            {
                varLastWEndValZero = true;
            }
            if(arrSixthRow[i] == 1)
            {
                varIsAnyOneWEnd = true;
                break;
            }
        }
        if(((arrFirstRow == arrSecondRow) && (arrFirstRow == arrThirdRow) && (arrFirstRow == arrFourthRow) && (arrFirstRow == arrFifthRow)) && varIsAnyOne == true)
        {
            for(var i =0; i < 24; i++)
            {
                if(arrFirstRow[i] == 0)
                {
                    varIsAllNotChecked = true;
                    break;
                }
            }
            if(varIsAllNotChecked == true)
            {
                if(varFirstValOne == false)
                {
                    for(var i =0; i < 24; i++)
                    {
                        if(arrFirstRow[i] == 1)
                        {
                            if(arrFirstRow[i-1] == 0)
                            {
                                varCheckVal++;
                            }
                        }
                    }
                    if(varLastValOne == false && varCheckVal > 0)
                    {
                        varCheckVal += 1;
                    }
                }
                else
                {
                    for(var i =0; i < 24; i++)
                    {
                        if(arrFirstRow[i] == 0)
                        {
                            if(arrFirstRow[i-1] == 1)
                            {
                                varEndVal = i;
                                varCheckVal++;
                            }
                        }
                    }
                }
            }
            else
            {
                varStartVal = 0;
                varEndVal = 0;
                $(#IDR_CHKBOX_WEEKDAY_ACCESS).checked = true;
                $(#ID_OPTN_WDAY_STRT).state.value = varStartVal;
                $(#ID_OPTN_WDAY_END).state.value = varEndVal;

                DataBase = DB.open(varDBPath);

                DataBase.exec("UPDATE PARCTRL_GENERAL SET BLOCK_TIME_AM = ? WHERE FK_USERNAME = ?",varEndVal, g_CurrentUserSelect);
                DataBase.exec("UPDATE PARCTRL_GENERAL SET BLOCK_WKDAY = 1 WHERE FK_USERNAME = ?",g_CurrentUserSelect);
                DataBase.close();
            }
            if(varCheckVal == 1)
            {
                if(varFirstValOne == true && varLastValOne == true)
                {
                    for(var i = varEndVal+1; i < 24; i++)
                    {
                        if(arrFirstRow[i] == 1)
                        {
                            varStartVal = i;
                            break;
                        }
                    }
                }
                if(varFirstValZero == true && varLastValOne == true)
                {
                    for(var i = 0; i < 24; i++)
                    {
                        if(arrFirstRow[i] == 1)
                        {
                            varStartVal = i;
                            break;
                        }
                    }
                }
                if(varFirstValOne == true && varLastValOne == false)
                {
                    varStartVal = 0;
                }
                if(varLastValOne == true && varFirstValOne == false)
                {
                    varEndVal = 0;
                }
                $(#IDR_CHKBOX_WEEKDAY_ACCESS).checked = true;
                $(#ID_OPTN_WDAY_STRT).state.value = varStartVal;
                $(#ID_OPTN_WDAY_END).state.value = varEndVal;
                $(#ID_OPTN_WDAY_STRT).state.disabled = false;
                $(#ID_OPTN_WDAY_END).state.disabled = false;
                DataBase = DB.open(varDBPath);
                DataBase.exec("UPDATE PARCTRL_GENERAL SET BLOCK_TIME_PM = ? WHERE FK_USERNAME = ?",varStartVal, g_CurrentUserSelect);
                DataBase.exec("UPDATE PARCTRL_GENERAL SET BLOCK_TIME_AM = ? WHERE FK_USERNAME = ?",varEndVal, g_CurrentUserSelect);
                DataBase.exec("UPDATE PARCTRL_GENERAL SET BLOCK_WKDAY = 1 WHERE FK_USERNAME = ?",g_CurrentUserSelect);
                DataBase.close();
            }
            else if(varCheckVal == 2)
            {
                var varStartValFound = false;
                var varSetVal = 0;
                if(varFirstValZero == true && varLastValZero == true)
                {
                    for(var i =0; i < 24; i++)
                    {
                        if(arrFirstRow[i] == 1)
                        {
                            if(arrFirstRow[i-1] == 0)
                            {
                                varStartVal = i;
                                varStartValFound = true;
                            }
                        }
                        if(varStartValFound == true)
                        {
                            if(arrFirstRow[i] == 0)

                                if(arrFirstRow[i-1] == 1)
                                {
                                    varEndVal = i;
                                }
                            }

                    $(#ID_OPTN_WDAY_STRT).state.disabled = false;
                    $(#ID_OPTN_WDAY_END).state.disabled = false;
                    varSetVal = 1;
                }
                else

                    varStartVal = varDefaultStartVal;
                    varEndVal = varDefaultEndVal;

                    $(#ID_OPTN_WDAY_STRT).state.disabled = true;

	$(#ID_BTN_Enter).onClick = function()
	{

		varDBPath = view.GetDBPath();
		DataBase = DB.open(varDBPath);
		var varPassword = DataBase.exec("SELECT VARFEATUREPWD FROM WWIZFEATURESACCESSPWD");
		if( varPassword instanceof Recordset)
		{
			for (var dbPwd in varPassword)
            {
				if(dbPwd == varPasswordField)
				{
					g_IsPasswordSecure = true;
					$(.side_menu_pwd).state.collapsed = true;
					$(.disable_div).state.disabled = false;	
				}
				else
				{
					$(#ID_INVALID_MSG).state.expanded = true;
					$(#ID_PASSWORD).state.value = "";

            }
		}
		DataBase.close();
	}
	function FunCheckforFeatures()
	{	
		$(#ID_INVALID_MSG).state.collapsed = true;
		varDBPath = self.GetDBPathforEPS();
		DataBase = DB.open(varDBPath);
		varGetRecordSetVal = DataBase.exec("select BACCESSVAL from WWIZFEATURESACCESS where MODULE_ID = ?",varFeatureID);
		if (varGetRecordSetVal instanceof Recordset)
		{
			GetRecSetVal(varGetRecordSetVal);
		}
		//varGetRecordSetVal.close();
		var varPassword = DataBase.exec("SELECT VARFEATUREPWD FROM WWIZFEATURESACCESSPWD");
		if(varPassword == 101)
		{
			g_IsPasswordProtect = false;
		}
		else
		{
			g_IsPasswordProtect = true;
		}
		DataBase.close();
		varFieldVal = 1;
		if(varFieldVal == 1)
		{
			if(g_IsPasswordProtect == true)
			{
				$(.side_menu_pwd).state.expanded = true;
				$(.disable_div).state.disabled = true;
				$(.message_block).state.collapsed = false;
			}
		}
		else
		{	
			$(.disable_div).state.disabled = true;
			$(.message_block).state.collapsed = true;
			$(#ID_STATUS_MSG).text = Lang.translate("ID_U_DONT_VE_ACC_FEATURE");
		}
	}

	<script type="text/tiscript">
	function CreateParCtrlTables()
	{
		DataBase = DB.open(varDBPath);
        DataBase.exec("create table IF NOT EXISTS PARCTRL_GENERAL(ID INTEGER PRIMARY KEY, FK_USERNAME NVARCHAR(250), BLOCK_WKDAY BOOL, BLOCK_TIME_PM BOOL, BLOCK_TIME_AM BOOL, ALLOW_ACCESS_WKDAY BOOL, ALLOW_ACCESS_WKDAY_TIME INT, BLOCK_WKEND BOOL, BLOCK_TIME_WKND_PM INT, BLOCK_TIME_WKND_AM INT, ALLOW_ACCESS_WKEND BOOL, ALLOW_ACCESS_WKEND_TIME INT, RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("create table IF NOT EXISTS WWiz_PC_UserList(USERID INTEGER PRIMARY KEY, USERNAME VARCHAR(50) NOT NULL, ISCONTROL BOOL, RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");	
		DataBase.exec("create table IF NOT EXISTS WWIZ_PC_TRACK_COMP_USAGE(TRACK_VALUE NVARCHAR(250), CHECK_LIST_CAL BOOL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("create table IF NOT EXISTS WWIZ_INTERNET_USAGE(TRACK_VALUE NVARCHAR(250), CHECK_LIST_CAL BOOL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("create table IF NOT EXISTS PARCTRL_INTRNET(ID INTEGER PRIMARY KEY, BLOCK_WKDAY BOOL, BLOCK_TIME_PM INT, BLOCK_TIME_AM INT, RSTRCT_INET_WDAY BOOL, RSTRCT_INET_TIME_WDAY INT, BLOCK_WKEND BOOL, BLOCK_TIME_WKND_PM INT, BLOCK_TIME_WKND_AM INT, RSTRCT_INET_WEND BOOL, RSTRCT_INET_TIME_WEND INT, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_RESTRICT_AGE_GROUP(ID INTEGER PRIMARY KEY, AGE_CRITERIA VARCHAR(100) NOT NULL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_RESTRICT_WEBSITE(ID INTEGER PRIMARY KEY, SELECTED BOOL NOT NULL, URL_STRING VARCHAR(1000) NOT NULL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");						
    	DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_EXCLUDE_DOMAIN(ID INTEGER PRIMARY KEY, EXCLUDED_DOMAIN BOOL NOT NULL, DOMAIN VARCHAR(200) NOT NULL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_RESTRICT_WEBSITE_CATEGORIES(ID INTEGER PRIMARY KEY, SELECTED BOOL NOT NULL, CATEGORIES VARCHAR(200) NOT NULL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_MANAGE_RESTRICT_APP(ID INTEGER, SELECTED BOOL NOT NULL, APPLICATION VARCHAR(200) NOT NULL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_RESTRICT_USE_OF_APP(ID INTEGER PRIMARY KEY, APP_PATH VARCHAR(1000) NOT NULL, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_TIMER_TABLE(ID INTEGER PRIMARY KEY, PC_TIMER_DATE REAL, PC_TIMER_TIME NUMERIC, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS WWIZ_INET_TIMER_TABLE(ID INTEGER PRIMARY KEY, INET_TIMER_DATE REAL, INET_TIMER_TIME NUMERIC, FK_USERNAME NVARCHAR(250), RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250), RESERVED4 NVARCHAR(250))");
		DataBase.close();			
		CreateTableForRestriction();		
		self.CreatePCBrowseSecDB();
	}		
	</script>

	<script type="text/tiscript">
    function self.ready()
    {
        self.language = g_LanguageName;
        g_CurrentPage = #PARENTAL_CONTROL;
		self.SetPage();
		if(g_LanguageName == "GERMAN")
		{
			$(head).$append(<style>@import url(IDR_CSS_GERMAN_LANGUAGE.css);</style>);
		}
		$(#DISABLE_BTN).state.disabled = true;
        $(#ID_BTN_TRAY_NOTIFICATION).state.collapsed = true;
        $(.arrow_parental_cntrl).state.collapsed = true;
        $(.inner_body_parcntrl).state.collapsed = true;
        $(.user_list).state.collapsed = true;
        varDBPath = self.GetDBPath();
        $(#ID_BTN_SKIP_PARCNTRL).state.expanded = true;
		
        //hide forget password button if necessary
        CheckForgetPwd();
        vUserList.value = arrUserList;
        var varDB = view.GetDBPath();
        if((!g_IsPasswordEntered) && (!CheckPasswordScope()))
        {
            DataBase = DB.open(varDB);
            var varPassword = DataBase.exec("SELECT name FROM sqlite_master WHERE type='table' AND name='WWIZ_PWDFORPWDSCOPE'");
            if(varPassword != 101)//if db not exist
            {
                if( varPassword instanceof Recordset)
                {
                    var varPasswordFromDB = DataBase.exec("SELECT PASSWORD FROM WWIZ_PWDFORPWDSCOPE");
                    if(varPasswordFromDB instanceof Recordset)
                    {
                        for(var l_varpass in varPasswordFromDB)
                            g_password = l_varpass;
                        varPasswordFromDB.close();
                    }
                }
                varPassword.close();
            }
            if(g_password.length > 0)
            {
                $(.conf_pwd).state.collapsed = true;
            }
            DataBase.close();
        }
        else
        {
            $(.passwordLockParental).state.collapsed = true;
            self.GetWindowsUserList(GetUserList);
            SetUserList();
            $(.user_list).state.expanded = true;
            $(#ID_BTN_TRAY_NOTIFICATION).state.expanded = true;
        }
		
        CreateParCtrlTables();
        var varRegVal = self.GetSetRegistryVal();
        if(varRegVal == 0)
        {
            $(#ID_BTN_TRAY_NOTIFICATION).state.value = false;
        }
        else
        {
            $(#ID_BTN_TRAY_NOTIFICATION).state.value = true;
        }
        self.GetSetRectTracker(FunCompareRectTrackStatus, FunCompareRectTrackINetStatus);
		if(g_themeType == "defaultTheme")
    {
			$(head).$append(<style>@import url(IDR_CSS_MAIN.css);</style>);
    }
		else if(g_themeType == "darkTheme")
    {
			$(head).$append(<style>@import url(IDR_CSS_MAIN_DARK_THEME.css);</style>);
			$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_DARK.css);</style>);
    }
		else if(g_themeType == "crystalTheme")
     {
			$(head).$append(<style>@import url(IDR_CSS_MAIN_CRYSTAL_THEME.css);</style>);
			$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_CRYSTAL.css);</style>);
         }
          }
</script>
