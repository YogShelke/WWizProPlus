	<script type="text/tiscript">
	function FunCheckForOtherScans()
	{
		if((g_IsFullScanRunning == true && g_FullScanFinish == false) || (g_IsQuickScanRunning == true && g_QuickScanFinish == false) || (g_IsCustomScanRunning == true && g_CstmScanFinish == false) || (g_IsAntirootkitRunning == true && g_ARootScanFinish == false))
		{
			return true;
		}
		return false;
	}
	</script>
	
	<script type="text/tiscript">
	function BlurScanPage()
	{
		$(#ID_LOAD_QUICK_SCAN).attributes.addClass("translateWindow");
		$(#ID_LOAD_FULL_SCAN).attributes.addClass("translateWindow");
		$(#ID_LOAD_CUSTOM_SCAN).attributes.addClass("translateWindow");
		$(#ID_BOOT_TIME_SCAN).attributes.addClass("translateWindow");
		$(#ID_LOAD_ANTIROOTKIT_SCAN).attributes.addClass("translateWindow");
		$(#ID_SCHEDULE_SCAN).attributes.addClass("translateWindow");
	}
	</script>
	
	<script type="text/tiscript">
	function RemoveBlur()
	{
		$(#ID_LOAD_QUICK_SCAN).attributes.removeClass("translateWindow");
		$(#ID_LOAD_FULL_SCAN).attributes.removeClass("translateWindow");
		$(#ID_LOAD_CUSTOM_SCAN).attributes.removeClass("translateWindow");
		$(#ID_BOOT_TIME_SCAN).attributes.removeClass("translateWindow");
		$(#ID_LOAD_ANTIROOTKIT_SCAN).attributes.removeClass("translateWindow");
		$(#ID_SCHEDULE_SCAN).attributes.removeClass("translateWindow");
	}
	</script>
	
	<script type="text/tiscript">
	$(#ID_LOAD_QUICK_SCAN).onClick = function()
    {
		if(g_IsQuickScanRunning == true || !FunCheckForOtherScans())
		{
			selectView("IDR_HTM_QUICK_SCAN");
		}
		else
		{
			BlurScanPage();
			$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_ANOTHER_SCAN_IS_RUNNING");
			var res = dialog { body:$(form#simple-dialog), caption : Lang.translate("ID_WARNING")};
			if(res == true)
			{
				var doc = selectView("IDR_HTM_QUICK_SCAN");
			}
			else
			{
				RemoveBlur();
				return true;
			}
		}
	}
	$(#ID_LOAD_FULL_SCAN).onClick = function()
    {
		if(g_IsFullScanRunning == true || !FunCheckForOtherScans())
		{
			selectView("IDR_HTM_FULL_SCAN");
		}
		else
		{
			BlurScanPage();
			$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_ANOTHER_SCAN_IS_RUNNING");
			var res = dialog { body:$(form#simple-dialog), caption : Lang.translate("ID_WARNING")};
			if(res == true)
			{
				var doc = selectView("IDR_HTM_FULL_SCAN");
			}
			else
			{
				RemoveBlur();
				return true;
			}
		}
	}
	$(#ID_LOAD_CUSTOM_SCAN).onClick = function()
    {
		if(g_IsCustomScanRunning == true || !FunCheckForOtherScans())
		{
			selectView("IDR_HTM_CUSTOM_SCAN");
		}
		else
		{
			BlurScanPage();
			$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_ANOTHER_SCAN_IS_RUNNING");
			var res = dialog { body:$(form#simple-dialog), caption : Lang.translate("ID_WARNING")};
			if(res == true)
			{
				var doc = selectView("IDR_HTM_CUSTOM_SCAN");
			}
			else
			{
				RemoveBlur();
				return true;
			}
		}
    }
	$(#ID_BOOT_TIME_SCAN).onClick = function()
	{
		if(checkIsValidUser() == true)
		{
			g_IsAnyPopUpDisplayed = true;
			var dialogParameters = { ProductVersion:productVersion,varLanguageValue:g_LanguageName,vthemeType:g_themeType};
			var dialogRetVal = view.dialog { url: self.url("IDR_POPUP_BOOTTIME_SCAN.htm"), client:true, alignment:-5, parameters: dialogParameters};
			g_IsAnyPopUpDisplayed = false;
        }
	}
	$(#ID_LOAD_ANTIROOTKIT_SCAN).onClick = function()
    {
		BlurScanPage();
		if(g_IsAntirootkitRunning == true || !FunCheckForOtherScans())
		{
			selectView("IDR_HTM_ANTIROOTKIT_SCAN");
		}
		else
		{
			$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_ANOTHER_SCAN_IS_RUNNING");
			var res = dialog { body:$(form#simple-dialog), caption : Lang.translate("ID_WARNING")};
			if(res == true)
			{
				var doc = selectView("IDR_HTM_ANTIROOTKIT_SCAN");
			}
			else
			{
				RemoveBlur();
				return true;
			}
		}
	}
	$(#ID_LINK_BUTTON_SCAN_SETTINGS).onClick = function()
    {
        var doc = selectView("IDR_HTM_SETTINGS");
		doc.ns.DisplayScanSettingsTab();
    }
	$(#ID_LINK_BUTTON_RECOVER).onClick = function()
    {
        var doc = selectView("IDR_HTM_RECOVER_FILES");
    }
    $(#ID_LINK_BUTTON_REPORTS).onClick = function()
    {
        var doc = selectView("IDR_HTM_REPORTS");
    }
    $(#ID_LINK_BUTTON_EXCLUDE).onClick = function()
    {
        var doc = selectView("IDR_HTM_SETTINGS");
		doc.ns.DisplayScanSettingsTab();
		doc.ns.OpenExcludeDialog();
    }
    $(#ID_SCHEDULE_SCAN).onClick = function()
    {
        var doc = selectView("IDR_HTM_SETTINGS");
		doc.ns.DisplaySchedScanSettingsTab();
    }
	</script>

    <script type="text/tiscript">
	function CloseCstmScn()
	{
		$(#ID_SHOW_HIDE_CSCAN_GIF).state.collapsed = true;
	}
    function CloseFullScn()
	{
		$(#ID_SHOW_HIDE_FSCAN_GIF).state.collapsed = true;
	}
    function CloseQuickScn()
	{
		$(#ID_SHOW_HIDE_QSCAN_GIF).state.collapsed = true;
	}
    function CloseARootScn()
	{
		$(#ID_SHOW_HIDE_ASCAN_GIF).state.collapsed = true;
	}
    </script>		

	<script type="text/tiscript">
		function self.ready() 
		{
			g_CurrentPage = #ID_SCAN_HTML;
			self.language = g_LanguageName;
			$(#DISABLE_BTN).state.disabled = true;
			if(g_themeType == "defaultTheme")
			{
				OnSetDefaultTheme();
			}
			else if(g_themeType == "darkTheme")
			{
				OnSetDarkTheme();
			}
			else if(g_themeType == "crystalTheme")
			{
				OnSetCrystalTheme();
			}
			if(varScanStatusHomeToScan != 0)
			{
				BlurScanPage();
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_ANOTHER_SCAN_IS_RUNNING");
				var res = dialog { body:$(form#simple-dialog), caption : Lang.translate("ID_WARNING")};
				if(res == true)
				{
					if(varScanStatusHomeToScan == 1)
					{
						varScanStatusHomeToScan = 0;
						selectView("IDR_HTM_QUICK_SCAN");
					}
					else if(varScanStatusHomeToScan == 2)
					{
						varScanStatusHomeToScan = 0;
						selectView("IDR_HTM_FULL_SCAN");
					}
					else if(varScanStatusHomeToScan == 3)
					{
						varScanStatusHomeToScan = 0;
						selectView("IDR_HTM_CUSTOM_SCAN");
					}
					else if(varScanStatusHomeToScan == 4)
					{
						varScanStatusHomeToScan = 0;
						selectView("IDR_HTM_ANTIROOTKIT_SCAN");
					}
				}
				else
				{
					RemoveBlur();
					varScanStatusHomeToScan = 0;
				}
			}
			
            if(g_QuickScanFinish)
			{
				$(#ID_SHOW_HIDE_QSCAN_GIF).state.collapsed = true;
			}
			else
			{
				$(#ID_SHOW_HIDE_QSCAN_GIF).state.expanded = true;
			}
			if(g_FullScanFinish)
			{
				$(#ID_SHOW_HIDE_FSCAN_GIF).state.collapsed = true;
			}
			else
			{
				$(#ID_SHOW_HIDE_FSCAN_GIF).state.expanded = true;
			}
			if(g_CstmScanFinish)
			{
				$(#ID_SHOW_HIDE_CSCAN_GIF).state.collapsed = true;
			}
			else
			{
				$(#ID_SHOW_HIDE_CSCAN_GIF).state.expanded = true;	
			}
			if(g_ARootScanFinish)
			{
				$(#ID_SHOW_HIDE_ASCAN_GIF).state.collapsed = true;
			}
			else
			{
				$(#ID_SHOW_HIDE_ASCAN_GIF).state.expanded = true;	
			}
			
			if(g_LanguageName == "GERMAN")
			{
				$(head).$append(<style>@import url(IDR_CSS_GERMAN_LANGUAGE.css);</style>);
			}
			
		}
	</script>
