		/* style block defining vertical scrollbar */
		@set my-v-scrollbar
		{
		  .prev { display:none; }
		  .next { display:none; }
		  
		  .base,
		  .next-page, 
		  .prev-page { background:white;}
		  
		  .slider    { background: gray;}
		 
		  .base:disabled { background: #aaa;}
			
		  .slider:hover  { background: gold; border-left:1dip solid #AAA;}
		  
		  .slider:active { background: khaki; }
		  
		  .base { width: 5dip;height:5dip; } /* explicit declaration of its width */
		  .corner { background: transparent; }
		}

<script type="text/tiscript">
	function showRecordset(varRecordSet)
	{
		var iIndex = 0;
        do
        {
            var varCounter = 0;
			var varSchedType = 0;
			var varSchedDate = 0;
			var varSchedTime = 0;
            BackupJobRecords[iIndex] = {selected : true, varEntriesID : "", JobName : "", ScheduleDate : "", ScheduleTime:"", ScheduleType : "", JobStatus:""};
            for (var varVirtualDBData in varRecordSet)
            {
                 switch(varCounter)
                        {
                            case 0:
                                    BackupJobRecords[iIndex].varEntriesID = varVirtualDBData;
                                    break;
                            case 1:
                                    BackupJobRecords[iIndex].JobName = varVirtualDBData;
                                    break;
                            case 2:
									//BackupJobRecords[iIndex].ScheduleDate = varVirtualDBData;
									varSchedDate = varVirtualDBData;
                                    break;
                            case 3:
									BackupJobRecords[iIndex].ScheduleTime = varVirtualDBData;
									varSchedTime = varVirtualDBData;
                                    break;
                            case 4:
									BackupJobRecords[iIndex].ScheduleType = varVirtualDBData;
									varSchedType = varVirtualDBData;
                                    break;
                            case 5:
									if(varVirtualDBData == 0)
									{
										varVirtualDBData = Lang.translate("ID_VAULT_SUCCESS");
									}
									else if(varVirtualDBData == 1)
									{
										varVirtualDBData = Lang.translate("ID_VAULT_NEVER_RUN");
									}
									else if(varVirtualDBData == 2)
									{
										varVirtualDBData = Lang.translate("ID_VAULT_LOW_DISK");
									}
									else if(varVirtualDBData == 3)
									{
										varVirtualDBData = Lang.translate("ID_VAULT_FAILED");
									}
									else if(varVirtualDBData == 4)
									{
										varVirtualDBData = Lang.translate("ID_VAULT_ABORTED");
									}
									BackupJobRecords[iIndex].JobStatus = varVirtualDBData;
									break;
                        }
                varCounter++;
            }
			FunSetNextStart(iIndex, varSchedDate, varSchedTime, varSchedType);
            iIndex++;
        }
        while( varRecordSet.next());
	}
</script> 

<script type="text/tiscript">
	function CreateBackupUtilityTables()
	{
		DataBase = DB.open(varDBPath);
		DataBase.exec("CREATE TABLE IF NOT EXISTS BACKUP_JOB_DETAILS (ID INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, CREATED_DATE TIMESTAMP DEFAULT CURRENT_TIMESTAMP, JOB_NAME VARCHAR(200), SCHEDULE_TYPE INTEGER, SCHEDULE_DATE REAL, SCHEDULE_TIME NUMERIC, DESTINATION_PATH NVARCHAR(512), SEL_EXT_CATIDS NVARCHAR(512), SPECIFIC_EXT_LIST NVARCHAR(512), EXCLUDED_EXT_LIST NVARCHAR(512), LAST_BACKUP_DATE REAL, LAST_BACKUP_TIME NUMERIC, LAST_BACK_STATUS INTEGER, RESERVED1 INTEGER, RESERVED2 NVARCHAR(512), RESERVED3 NVARCHAR(512))");
		DataBase.exec("CREATE TABLE IF NOT EXISTS SPECIFIC_FILE_FOLDERS(ID INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, FILE_FOLDER_PATH NVARCHAR(512) NOT NULL, ISEXCLUDED INTEGER, ISFILE INTEGER, JOBID INTEGER, RESERVED1 INTEGER, RESERVED2	NVARCHAR(512), RESERVED3 NVARCHAR(512));");
		
		varRecordSet = DataBase.exec("select count(ID) from BACKUP_JOB_DETAILS");
		if ( varRecordSet instanceof Recordset )
			GetRecSetTimeCount(varRecordSet);
		varRecordSet.close();
		if(varSetSchedCount == 0)
		{
			$(#ID_BACKUP_RUN).state.disabled = true;
			$(#ID_BACKUP_EDIT).state.disabled = true;
			$(#ID_BACKUP_DELETE).state.disabled = true;
			OnDisplayLicenseAgreement();
		}
		else
		{
			$(.configure_backup).state.collapsed = true;
			$(.backup_restore).state.expanded = true;
			$(#ID_BTN_BACK).state.collapsed = true;
			varRecordSet = DataBase.exec("select ID, JOB_NAME, LAST_BACKUP_DATE, LAST_BACKUP_TIME, SCHEDULE_TYPE, LAST_BACK_STATUS from BACKUP_JOB_DETAILS");
			if ( varRecordSet instanceof Recordset )
				showRecordset(varRecordSet);
			varRecordSet.close();
			$(#ID_BACKUP_RUN).state.disabled = false;
			$(#ID_BACKUP_EDIT).state.disabled = false;
			$(#ID_BACKUP_DELETE).state.disabled = false;
		}
		DataBase.close();
	}
</script>

			$(#scanning_path).state.collapsed = true;
			$(#scanning_path).text = "";
			$(#ID_BTN_VIEW1).state.disabled = false;
			IsBackupProcessRunning = false;
			view.OnStopBackupSchedule(bIsManualStop);
        }
        else
        {
            view.OnResumeBackupSchedule(bIsManualStop);
        }
    }
	function GetRestoreDetails(varBackupDateTime)
	{
		RestoreDetailRecords[varRestoreDetailCount] = {selected : true, RestoreDateTime : varBackupDateTime};
		varRestoreDetailCount++;
	}
	function AddRestoreBackupEntry(varBackupName, varLastBackup, varBackupFolderName)
	{
		RestoreJobRecords[varRestoreCount] = {selected : true, RestoreJobName : varBackupName, RestoreTime : varLastBackup, BKfolderName : varBackupFolderName};
		varRestoreCount++;
	}
	function OnDisableControls()
	{
		$(#ID_RADIO_RESTORE_SYS).state.disabled = false;
		$(#ID_RADIO_RESTORE_PATH).state.disabled = false;
		$(#ID_BTN_BROWSE).state.disabled = true;
		$(#ID_RESTORE_NEXT).state.disabled = false;
		$(#ID_RESTORE_DELETE).state.disabled = false;

	}

	{

	$(#ID_BACKUP_RUN).onClick = function()
	{
		FunCallSelectedEntry();
		if(IsAnyEntrySelected == 0)
		{
			$(.message_display_block).state.expanded = true;
			$(#ID_STATUS_MSG).text = Lang.translate("ID_SELECT_ONE_ENTRY");
            return;
		}
		IsBackupProcessRunning = true;
		if(view.OnRunBackupSchedule(BackupJobRecords, SendBackupNotificationOnUI))
        {
			$(.btn_container).state.collapsed = true;
			$(.btn_container_stop).state.expanded = true;
			$(.progress_bar_container).state.expanded = true;
			$(#ID_BTN_VIEW2).state.disabled = true;
        }		
	}
	$(#ID_BACKUP_EDIT).onClick = function()
    {
		FunCallSelectedEntry();
		if(IsAnyEntrySelected == 0)
		{
			$(.message_display_block).state.expanded = true;
			$(#ID_STATUS_MSG).text = Lang.translate("ID_SELECT_ONE_ENTRY");
            return;
		}
		if(IsAnyEntrySelected == 1)
        {
            bIsEditDisable = false;
        }
        else
        {
            bIsEditDisable = true;
        }
        if(bIsEditDisable)
        {
            $(.message_display_block).state.expanded = true;
			$(#ID_STATUS_MSG).text = Lang.translate("ID_SELECT_SINGLE_ENTRY");
            return;
        }
        else
        {
			var varSelectedIndexVal;
			for(var FileCount = BackupJobRecords.length; FileCount>0; )
            {
                if(BackupJobRecords[--FileCount].selected == true)
                {
                    varSelectedIndexVal = BackupJobRecords[FileCount].varEntriesID;
                    break;
                }
            }
            BackupJobRecords.length = 0;
            var dlgParameters = {ProVersion:productVersion,varLanguageValue:g_LanguageName, varBrowseType:"ScheduleEdit", varDBPath:varDBPath, varFileExtDB:varFileExtDB, varEditId:varSelectedIndexVal};
            var dlgRetVal = view.dialog { url: self.url("IDR_POPUP_BACKUP_UTIL.htm"), parameters: dlgParameters};
            DataBase = DB.open(varDBPath);
			varRecordSet = DataBase.exec("select count(ID) from BACKUP_JOB_DETAILS");
			if ( varRecordSet instanceof Recordset )
				GetRecSetTimeCount(varRecordSet);
			varRecordSet.close();
			if(varSetSchedCount == 0)
			{
				$(#ID_BACKUP_RUN).state.disabled = true;
				$(#ID_BACKUP_EDIT).state.disabled = true;
				$(#ID_BACKUP_DELETE).state.disabled = true;
			}
			else
			{
				varRecordSet = DataBase.exec("select ID, JOB_NAME, LAST_BACKUP_DATE, LAST_BACKUP_TIME, SCHEDULE_TYPE, LAST_BACK_STATUS from BACKUP_JOB_DETAILS");
				if ( varRecordSet instanceof Recordset )
					showRecordset(varRecordSet);
				varRecordSet.close();
				$(#ID_BACKUP_RUN).state.disabled = false;
				$(#ID_BACKUP_EDIT).state.disabled = false;
				$(#ID_BACKUP_DELETE).state.disabled = false;
			}
			DataBase.close();
		}
        view.ReloadJobDetails();
    }
	$(#ID_BACKUP_STOP).onClick = function()
    {
        bIsManualStop = true;
        StopOperation(bIsManualStop);
    }
	$(#ID_RESTORE_STOP).onClick = function()
    {
        bIsManualStop = true;
        StopRestoreOperation(bIsManualStop);
    }
	$(#ID_BUTTON_CLOSE).onClick = function()
    {
        bIsManualStop = false;
		if(!IsBackupProcessRunning)
			view.OnStopBackupSchedule(bIsManualStop);
        else
			StopOperation(bIsManualStop);
    }
    $(#ID_BUTTON_MINIMIZE).onClick = function()
    {
       //$(.message_display_block).state.collapsed = false;
       view.OnMinimize();
    }
	$(#ID_RADIO_RESTORE_PATH).on("change", function()
    {
        $(#ID_BTN_BROWSE).state.disabled = false;
		view.OnGetSysRestorePath(false,"");
    });
	$(#ID_RADIO_RESTORE_SYS).on("change", function()
    {
        $(#ID_BTN_BROWSE).state.disabled = true;
		$(#ID_INPUT_BROWSE_PATH).state.value = "";
		view.OnGetSysRestorePath(true,"");
    });
</script>

<script type="text/tiscript"> 
	function SendBackupNotificationOnUI()

		$(#scanning_path).state.collapsed = true;

<script type="text/tiscript">  
		function showBackupTable(){
			$(.backup_details_div).state.expanded = true;
			$(.restore_details).state.collapsed = true;
			
			DataBase = DB.open(varDBPath);
			BackupJobRecords.length = 0;
			varRecordSet = DataBase.exec("select ID, JOB_NAME, LAST_BACKUP_DATE, LAST_BACKUP_TIME, SCHEDULE_TYPE, LAST_BACK_STATUS from BACKUP_JOB_DETAILS");
			if ( varRecordSet instanceof Recordset )
				showRecordset(varRecordSet);
			varRecordSet.close();
			DataBase.close();
			
			vlistObj.on("change","tbody > tr", function() 
			{
				// some change inside tr 	// note: each row (this) is a form here so its value is structure: 
				this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
				if( !this.data.selected )
					selectAllVal.value = false;
			});	
		}
		$(#ID_BTN_VIEW1).onClick = function() 
		{
			$(#ID_BTN_VIEW1).state.expanded = true;	
			$(#ID_BTN_VIEW2).state.collapsed = true;	
			showBackupTable();
		}
		function showRestoreTable()
		{
			$(#scanning_path).state.expanded = true;
			$(#scanning_path).text = Lang.translate("ID_LOADING_LIST");
			$(#ID_RADIO_RESTORE_SYS).state.disabled = true;
			$(#ID_RADIO_RESTORE_PATH).state.disabled = true;
			$(#ID_BTN_BROWSE).state.disabled = true;
			$(#ID_RESTORE_NEXT).state.disabled = true;
			$(#ID_RESTORE_DELETE).state.disabled = true;
			RestoreJobRecords.length = 0;
			varRestoreCount = 0;
			view.OnGetRestoreSchedule(AddRestoreBackupEntry, OnDisableControls);
			
			vlistResObj = $(#RestoreDetailsTable);
			vlistResObj.value = RestoreJobRecords;
		
			vlistResObj.on("change","tbody > tr", function() 
			{
				// some change inside tr 	// note: each row (this) is a form here so its value is structure: 
				this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
				if( !this.data.selected )
					selectAllResVal.value = false;
			});	
			if(RestoreJobRecords.length == 0)
			{
				$(#Restoreselect-all).state.disabled = true;
			}
			else
			{
				$(#Restoreselect-all).state.disabled = false;
			}			
		}
		
		$(#ID_BTN_RESTORE_FILES).onClick = function() 
		{
			$(.configure_backup).state.collapsed = true;
			$(.backup_restore).state.expanded = true;
			$(.backup_details_div).state.collapsed = true;
			$(.restore_details).state.expanded = true;
			$(#ID_BTN_BACK).state.expanded = true;
			$(#ID_BTN_VIEW1).state.collapsed = true;	
			$(#ID_BTN_VIEW2).state.expanded = true;
			showRestoreTable();
		}
		$(#ID_BTN_VIEW2).onClick = function() 
		{
			$(#ID_BTN_VIEW1).state.collapsed = true;	
			$(#ID_BTN_VIEW2).state.expanded = true;
			$(.backup_details_div).state.collapsed = true;
			$(.restore_details).state.expanded = true;

			showRestoreTable();
		}
		//$(#ID_BTN_VIEW_DEFAULT).onClick = function() 
		//{
		//	$(.configure_backup).state.collapsed = true;
		//	$(.backup_restore).state.expanded = true;
		//	$(#ID_BTN_BACK).state.expanded = true;
		//}
		$(#ID_BTN_CONFIGURE).onClick = function() 
		{
			$(.configure_backup).state.collapsed = true;
			$(.backup_restore).state.expanded = true;
			$(#ID_BTN_BACK).state.expanded = true;
			$(#ID_BTN_VIEW1).state.expanded = true;	
			$(#ID_BTN_VIEW2).state.collapsed = true;
		}
		$(#ID_BTN_BACK).onClick = function() 
		{
			$(.configure_backup).state.expanded = true;
			$(.backup_restore).state.collapsed = true;
			$(#ID_BTN_BACK).state.collapsed = true;
		}
		$(#ID_BACKUP_ADD).onClick = function() 
		{
			BackupJobRecords.length = 0;
			g_IsAnyPopUpDisplayed = true;
			//var dlgParameters = {ProVersion:productVersion,varLanguageValue:g_LanguageName, varBrowseType:"ScheduleAdd", varDBPath:varDBPath, varFileExtDB:varFileExtDB, varEditId:""};
			//var dlgRetVal = view.dialog { url: self.url("IDR_POPUP_BACKUP_UTIL.htm"), parameters: dlgParameters};
			var dlgRetVal = view.dialog { url: self.url("IDR_POPUP_BACKUP_UTIL.htm")};
			g_IsAnyPopUpDisplayed = false;
			DataBase = DB.open(varDBPath);
			varRecordSet = DataBase.exec("select count(ID) from BACKUP_JOB_DETAILS");
			if ( varRecordSet instanceof Recordset )
				GetRecSetTimeCount(varRecordSet);
			varRecordSet.close();
			if(varSetSchedCount == 0)
			{
				$(#ID_BACKUP_RUN).state.disabled = true;
				$(#ID_BACKUP_EDIT).state.disabled = true;
				$(#ID_BACKUP_DELETE).state.disabled = true;
				$(#Backupselect-all).state.disabled = true;
			}
			else
			{
				varRecordSet = DataBase.exec("select ID, JOB_NAME, LAST_BACKUP_DATE, LAST_BACKUP_TIME, SCHEDULE_TYPE, LAST_BACK_STATUS from BACKUP_JOB_DETAILS");
				if ( varRecordSet instanceof Recordset )
					showRecordset(varRecordSet);
				varRecordSet.close();
				$(#ID_BTN_BACK).state.collapsed = true;
				$(#ID_BACKUP_RUN).state.disabled = false;
				$(#ID_BACKUP_EDIT).state.disabled = false;
				$(#ID_BACKUP_DELETE).state.disabled = false;
				$(#Backupselect-all).state.disabled = false;
			}
			DataBase.close();
            view.ReloadJobDetails();
		}
		$(#ID_BACKUP_DELETE).onClick = function()
		{
			FunCallSelectedEntry();
			if(IsAnyEntrySelected == 0)
			{
				$(.message_display_block).state.expanded = true;
				$(#ID_STATUS_MSG).text = Lang.translate("ID_SELECT_ONE_ENTRY");
				return;
			}
			$(#StatusMessage).text = Lang.translate("ID_CONF_RU_DELETE");
			var res = dialog { body:$(form#simple-dialog),
			returns: #values, 
			buttons: [ { caption: Lang.translate("ID_YES"), role:#ok, value:true },{ caption: Lang.translate("ID_NO"), role:#cancel, value:false }]
			};
			if(res == true)
			{
				for(var FileCount = BackupJobRecords.length; FileCount>0; )
				{
					var bselected = BackupJobRecords[--FileCount].selected;
					if(bselected == true)
					{
						var varSelectedIndexVal = BackupJobRecords[FileCount].varEntriesID;
						DataBase = DB.open(varDBPath);
						DataBase.exec("delete from BACKUP_JOB_DETAILS where ID = ?", varSelectedIndexVal);
						DataBase.exec("delete from SPECIFIC_FILE_FOLDERS where JOBID = ?", varSelectedIndexVal);
						DataBase.close();
						BackupJobRecords.remove(FileCount);
					}
					else
					{
						continue;
					}
				}
			}
			else
			{
				return;
			}
			if(BackupJobRecords.length == 0)
			{
				$(#Backupselect-all).state.disabled = true;
				$(#ID_BACKUP_RUN).state.disabled = true;
				$(#ID_BACKUP_EDIT).state.disabled = true;
				$(#ID_BACKUP_DELETE).state.disabled = true;
				$(#ID_BTN_BACK).state.expanded = true;
			}
			else
			{
				$(#ID_BTN_BACK).state.collapsed = true;
				$(#Backupselect-all).state.disabled = false;
				$(#ID_BACKUP_RUN).state.disabled = false;
				$(#ID_BACKUP_EDIT).state.disabled = false;
				$(#ID_BACKUP_DELETE).state.disabled = false;
			}
		}
		$(#ID_RESTORE_NEXT).onClick = function() 
		{
			FunCallSelectedRestoreEntry();
			if(IsAnyRestoreSelected > 1)
			{
				$(.message_display_block).state.expanded = true;
				$(#ID_STATUS_MSG).text = Lang.translate("ID_PLEASE_SELECT_ONE_ENTRY_RECOVER");
				return;
			}
			if(IsAnyRestoreSelected < 1)
			{
				$(.message_display_block).state.expanded = true;
				$(#ID_STATUS_MSG).text = Lang.translate("ID_PLEASE_SELECT_ATLEAST_ONE_ENTRY");
				return;
			}
			for( var record in RestoreJobRecords )
			{
				var varIndex = RestoreJobRecords.indexOf(record);
				if(record.selected)
				{
					varBackupNameVal = RestoreJobRecords[varIndex].BKfolderName;
					varBackupTimeVal = RestoreJobRecords[varIndex].RestoreTime;
				}
			}
			RestoreDetailRecords.length = 0;
			varRestoreDetailCount = 0;
			view.OnGetRestoreDetails(varBackupNameVal, varBackupTimeVal, GetRestoreDetails);
			function CheckIsNetworkPathFun(varFunVal, varFunCalBack)
			{
				varNewLocationPath = varFunVal;
				view.CheckIsNetworkPath(varFunVal,varFunCalBack);
			}
			//var dlgParameters = {ProVersion:productVersion,varLanguageValue:g_LanguageName,varRestoreDetailRecords:RestoreDetailRecords, CheckIsNetworkPathPara:CheckIsNetworkPathFun};
			
			//var varRestoreVal = view.dialog { url: self.url("IDR_POPUP_BACKUP_RESTORE.htm"), parameters: dlgParameters};
			var varRestoreVal = view.dialog { url: self.url("IDR_POPUP_BACKUP_RESTORE.htm")};
			if(varRestoreVal == null)
			{
				return;
			}
			varArrVal[0] = {selected : true, RestoreDateTime: varRestoreVal};
			$(.btn_container_restore).state.collapsed = true;
			$(.btn_container_stop_restore).state.expanded = true;
			$(#ID_BTN_VIEW1).state.disabled = true;
			IsBackupProcessRunning = true;
			view.OnRestoreSendDetail(varArrVal, varNewLocationPath, SendNotificationOnUI);
		}
		$(#ID_RESTORE_DELETE).onClick = function() 
		{
			FunCallSelectedRestoreEntry();
			if(IsAnyRestoreSelected < 1)
			{
				$(.message_display_block).state.expanded = true;
				$(#ID_STATUS_MSG).text = Lang.translate("ID_PLEASE_SELECT_ATLEAST_ONE_ENTRY");
				return;
			}
			$(#StatusMessage).text = Lang.translate("ID_CONF_RU_DELETE");
			var res = dialog { body:$(form#simple-dialog),
			returns: #values, 
			buttons: [ { caption: Lang.translate("ID_YES"), role:#ok, value:true },{ caption: Lang.translate("ID_NO"), role:#cancel, value:false }]
			};
			if(res == true)
			{
				var varDelSelected = 0;
				for(var FileCount = RestoreJobRecords.length; FileCount>0; )
				{
					var bselected = RestoreJobRecords[--FileCount].selected;
					if(bselected == true)
					{
						var varRestoreTime = RestoreJobRecords[FileCount].RestoreTime;
						var varRestoreJobName = RestoreJobRecords[FileCount].RestoreJobName;
						varRestoreDelVal[varDelSelected] = {selected: true, RestoreJobName:varRestoreJobName, RestoreTime: varRestoreTime};
						varDelSelected++;
						RestoreJobRecords.remove(FileCount);
					}
					else
					{
						continue;
					}
				}
				function FunCallResetVal()
				{	
					self.timer(50ms,function()
					{
						showRestoreTable();
					});	
				}
				view.OnSendDeleteRestore(varRestoreDelVal, FunCallResetVal);
			}
			else
			{
				return;
			}
			if(RestoreJobRecords.length == 0)
			{
				$(#Restoreselect-all).state.disabled = true;
			}
			else
			{
				$(#Restoreselect-all).state.disabled = false;
			}
		}
</script>

	<span #ID_BTN_BACK style="padding-left: 20dip;display: block;position: absolute;padding-top: 5dip;cursor:pointer;z-index: 9;">&larr; back</span>
	<div .inner_body>
		<div style="margin:0!important;">
	    <h1 class="headingTitle1"style="text-align:center;"><label>ID_BACKUP_UTILITY</label></h1>
		<p style="text-align:center;"><label>ID_BACKUP_UTILITY_DESC</label></p><br/>
		</div>
        <div class="configure_backup">
            <p class="btnNew1" #ID_BTN_CONFIGURE><label>ID_BACKUP_SCHED</label><span style="position:absolute;bottom:6dip;right:15dip;margin-right:15dip;font-size: 18dip;">&rarr;</span></p>
			<!-- <p>Establish a regular timetable for automated<br/>data backup procedures.</p> -->
            <!-- <p style="text-align:center;text-decoration:underline;cursor:pointer;" #ID_BTN_VIEW_DEFAULT .dfn src=""><label>ID_VIEW_DEFAULT</label></p> -->
            <p class="btnNew1" #ID_BTN_RESTORE_FILES><label>ID_RESTORE_FILES</label><span style="position:absolute;bottom:6dip;right:15dip;margin-right:15dip;font-size: 18dip;">&rarr;</span></p>
			<!-- <p>Recover and retrieve previously saved<br/>data or documents.</p> -->
			<div style="width:350dip;height:320dip;position:absolute;bottom:0dip;right:0;"><img src="IDR_PNG_VIBRO_LG.png" class="vibroImg" /></div>
		</div>		
		<div .backup_restore>

				<div #ID_SHOW_INFO .img_sched_icon .tooltip>
					<div class="img_sched_info">
					</div>
					<span #ID_INFO class="tooltiptext"><label>ID_DESC_BACKUP_UI</label></span>
				</div>
			</div> -->
			<div .Report_heading>
				<button class="col_1" #ID_BTN_VIEW1>
					<label>ID_BACKUP</label>
				</button>
				<button class="col_2" #ID_BTN_VIEW2> 
					<label>ID_RESTORE</label>
				</button>
			</div>
			<div .Backup_details>
				<div .backup_details_div>
					<table .backup_details_table #BackupDetailsTable>
						<thead>
							<tr>
								<th style="width:30dip;background-color:#0097d6!important;background-image: none!important;"><input#Backupselect-all|checkbox checked/></th>
								<th style="width:175dip;background-color:#0097d6!important;background-image: none!important;"><label>ID_JOB_NAME</label></th>
								<th style="background-color:#0097d6!important;background-image: none!important;"><label>ID_NEXT_START</label></th>
								<th style="width:175dip;background-color:#0097d6!important;background-image: none!important;"><label>ID_STATUS</label></th>
							</tr>
						</thead>  
						<tbody>
							<tr>
								<td><input(selected)|checkbox style="margin-top:5dip;"/><span></span></td>
								<td(JobName)></td>
								<td(ScheduleDate)></td>
								<td(JobStatus)></td>
							</tr>
						</tbody>
					</table>
					<div class="progress_bar_container">
                        <div><progress #progress_bar max="100" value="0"/></div>
                        <p .percentage_container><span #DataVaultPercent>0%</span></p>
                    </div>
					<div .btn_container .col_1_right>
						<button .btnNew2 #ID_BACKUP_RUN><label>ID_RUN_JOB</label><span style="position:absolute;bottom:4dip;right:10px;font-size: 18dip;">&rarr;</span></button>
						<button .btnNew2 .sched_backp_bangla #ID_BACKUP_ADD><label>ID_ADD_JOB</label><span style="position:absolute;bottom:4dip;right:10px;font-size: 18dip;">&rarr;</span></button>
						<button .btnNew2Sm #ID_BACKUP_EDIT><label>ID_EDIT</label><span style="position:absolute;bottom:4dip;right:15px;font-size: 18dip;">&rarr;</span></button>
						<button .btnNew2Sm #ID_BACKUP_DELETE><label>ID_FW_DELETE</label><span style="position:absolute;bottom:4dip;right:15px;font-size: 18dip;">&rarr;</span></button>
						<button .btnNew2Sm #ID_VIEW_LOGS style="width:80dip"><label>ID_VIEW_LOG</label><span style="position:absolute;bottom:4dip;right:10px;font-size: 18dip;">&rarr;</span></button>
					</div>
					<div .btn_container_stop>
						<button .scan_button .button_small .button_large #ID_BACKUP_STOP src=""><label>ID_BTN_STOP</label></button>
					</div>
				</div>
				<div .restore_details>
				<div style="padding-top:10dip;padding-left:0">
					<input type="radio" style="margin-left:7dip;font-size:11dip!important; " #ID_RADIO_RESTORE_SYS checked><label for="ID_RADIO_RESTORE_SYS">ID_RESTORE_BACKUP</label><br/>
					<input type="radio" style="margin-left:7dip;font-size:5dip!important;" #ID_RADIO_RESTORE_PATH><label for="ID_RADIO_RESTORE_PATH">ID_RESTORE_PATH</label>
					<input type="text" #ID_INPUT_BROWSE_PATH .restore_path/>
					<button .scan_button #ID_BTN_BROWSE style="height:17dip;padding:0;margin-right:20dip;float:right;padding-left:15dip;"><label>ID_UPDATE_BTN_BROWSE</label></button>
				</div>
					<table .restore_details_table #RestoreDetailsTable  style="margin:10dip">
						<thead>
							<tr>
								<th style="width:30dip;"><input#Restoreselect-all|checkbox checked/></th>
								<th style="width:430dip"><label>ID_JOB_NAME</label></th>
								<th><label>ID_LAST_BACKUP</label></th>
							</tr>
						</thead>  
						<tbody>
							<tr>
								<td><input(selected)|checkbox style="margin-top:5dip;"/><span></span></td>
								<td(RestoreJobName)></td>
								<td(RestoreTime)></td>
							</tr>
						</tbody>
					</table>
					<div .col_2_right .btn_container_restore>
						<button .btnNew2Sm #ID_RESTORE_NEXT><label>ID_NEXT_ONLINE</label><span style="position:absolute;bottom:4dip;right:10px;font-size: 18dip;">&rarr;</span></button>
						<button .btnNew2Sm #ID_RESTORE_DELETE><label>ID_FW_DELETE</label><span style="position:absolute;bottom:4dip;right:10px;font-size: 18dip;">&rarr;</span></button>
					</div>
					<div .btn_container_stop_restore>
						<button .btnNew2Sm .button_large #ID_RESTORE_STOP><label>ID_BTN_STOP</label></button>
					</div>
				</div>
			</div>
			<p #scanning_path> </p>
		</div>
		<div .message_display_block>
			<p #ID_STATUS_MSG>Scanning has been completed successfully!!</p>
		</div>
	</div>		
</div>
