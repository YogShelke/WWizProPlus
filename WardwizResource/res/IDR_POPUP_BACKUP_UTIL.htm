	<script type="text/tiscript">
	function AddSpecValEntry(varRecordSet)
	{
		var iIndex = 0;
        do
        {
            var varCounter = 0;
            arrSourceFiles[iIndex] = {selected : true, FilePath : ""};
            for (var varVirtualDBData in varRecordSet)
            {
                switch(varCounter)
                {
                    case 0:
                            arrSourceFiles[iIndex].FilePath = varVirtualDBData;
                            break;
                }
                varCounter++;
            }
            iIndex++;
        }
        while( varRecordSet.next());
	}
	</script> 
	
	<script type= "text/tiscript">
    function AddDroppedFileEntry( strFileFolderName)
    {
	    var varListEntriesLength = 0;
        var varLastIndex = strFileFolderName.lastIndexOf("\\");
        var varFileLength = strFileFolderName.length;
        if(varLastIndex == --varFileLength)
        {
            strFileFolderName = strFileFolderName.splice(varLastIndex, varFileLength);
        }
        var arrFileCount = arrSourceFiles.length;
        var IsNewFile = false;
		var FileCount = arrSourceFiles.length;
	    if(varDroppedFileCount > 0)
        {
			for( var rec in arrSourceFiles)
			{
				var temp = rec.FilePath;
				if(strFileFolderName == temp )
				{
					IsNewFile = false;
					break;
				}
				else
				{
					IsNewFile = true;
				}
			}
        }
        else
        {
			$(#Select_All_Enable_Disable).state.disabled = true;
            IsNewFile = true;
        }
	    if(IsNewFile == true)
        {
	        if(varDroppedFileCount < 20)
            {
	            arrSourceFiles[varDroppedFileCount] = {selected : true, FilePath:strFileFolderName};
				vlistObj.tbody.scrollTo(0, 9999999, true, true);
                varDroppedFileCount++;
                $(#Select_All_Enable_Disable).state.disabled = false;
                varListEntriesLength += strFileFolderName.length;
                varListEntriesLength++;
            }
            else
            {
				IsMaxLimitReached = true;
            }
        }
       
        vlistObj.on("change","tbody > tr", function() { // some change inside tr
          // note: each row (this) is a form here so its value is structure:
          this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
          if( !this.data.selected )
            selectAll.value = false;
        });
	    
    }
    </script>
    <script type="text/tiscript">
	$(#ID_BTN_REMOVE).onClick = function()
    {
        var arrFileCount = arrSourceFiles.length;
        var bselected = false;
        if(arrSourceFiles.length == 0)
        {
            ShowLightbox(MESSAGE_TYPE.OK_BUTTON,Lang.translate("IDS_CUSTOM_SCAN_NO_ENTRY_AVAILABLE_FOR_DELETE"));
            return;
        }
        for( var record in arrSourceFiles )
        {
            bselected = record.selected;
            if(record.selected)
            {
                bselected = true;
                break;
            }
        }
        if(!bselected)
        {
            ShowLightbox(MESSAGE_TYPE.OK_BUTTON,Lang.translate("IDS_CUSTOM_SCAN_NO_ENTRY_SELECTED_FOR_DELETE"));
            return;
        }
        for(var FileCount = arrSourceFiles.length; FileCount>0; )
        {
            if(arrSourceFiles[--FileCount].selected == true)
            {
                arrSourceFiles.remove(FileCount);
                varDroppedFileCount --;
            }
        }
        if(arrSourceFiles.length == 0)
        {
            $(#Select_All_Enable_Disable).state.disabled = true;
            varDroppedFileCount = 0;
        }
        else
        {
            $(#Select_All_Enable_Disable).state.disabled = false;
        }
    }
	</script>
    <script type="text/tiscript">
		var FileFoldName;

	    $(#ID_BTN_ADD_FILES).onClick = function()
        {      		 
			view.msgbox(#alert,"Inside1");
           var fn = view.selectFile(#open ,  "Files (*.*)|*.*" , "files");

    function AddDroppedExcFileEntry( strFileFolderName)
    {
	    var varListEntriesLength = 0;
        var varLastIndex = strFileFolderName.lastIndexOf("\\");
        var varFileLength = strFileFolderName.length;
        if(varLastIndex == --varFileLength)
        {
            strFileFolderName = strFileFolderName.splice(varLastIndex, varFileLength);
        }
        var arrFileCount = arrSpecExcFiles.length;
        var IsNewFile = false;
	    if(varDroppedExcSpecFileCount > 0)
        {
            for(var FileCount = 0; FileCount<arrFileCount; FileCount++)
            {
                var varCurrentFilePath = arrSpecExcFiles[FileCount].ExcPath;
                if(varCurrentFilePath == strFileFolderName)
                {
                    IsNewFile = false;
                    break;
                }
                else
                {
                    varListEntriesLength += varCurrentFilePath.length;
                    varListEntriesLength++;

                    IsNewFile = true;
                }
            }
        }
        else
        {
            $(#select_all_ext).state.disabled = true;
            IsNewFile = true;
        }
	    if(IsNewFile == true)
        {
	        if(varDroppedExcSpecFileCount < 20)
            {
	            arrSpecExcFiles[varDroppedExcSpecFileCount] = {selected : true, ExcPath:strFileFolderName};
				vlistObj.tbody.scrollTo(0, 9999999, true, true);
                varDroppedExcSpecFileCount++;
                $(#select_all_ext).state.disabled = false;
                varListEntriesLength += strFileFolderName.length;
                varListEntriesLength++;
            }
            else
            {
                IsMaxLimitExcReached = true;
            }
        }
		
		vlistExcObj.on("change","tbody > tr", function() { // some change inside tr
          // note: each row (this) is a form here so its value is structure:
          this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
          if( !this.data.selected )
            selectAllVal.value = false;
        });
    }
    </script>

		var varCounter = 0;
		var iTempTimeVal;
        var TempVal1;
        var TempVal2;
        var TempVal3;
        var TempValTime;
		BackupSchedArray[0] = {JobName :"", SchedType :"", SchedDate:"", SchedTime:"", SchedDest:"", SchedExtCat:"", SchedSpecExt:"", SchedExclExt:"", LastBackupDate:"", LastBackupTime:"", LastBackupStatus:"", Reservedval1:"", Reservedval2:"", Reservedval3:""};

                        BackupSchedArray[iIndex].varSchedID = varVirtualDBData;

                case 2:
                        BackupSchedArray[iIndex].JobName = varVirtualDBData;
                        break;
                case 3:
                        BackupSchedArray[iIndex].SchedType = varVirtualDBData;
                        break;
                case 4:
                        BackupSchedArray[iIndex].SchedDate = varVirtualDBData;
                        break;

						iTempTimeVal = varVirtualDBData;
						varEditExistTime = iTempTimeVal;
                        TempVal1 = iTempTimeVal/3600;
                        TempVal2 = iTempTimeVal - (TempVal1 * 3600);
                        TempValTime = TempVal2/60;
                        TempVal3 = TempVal2 - (TempValTime * 60);
                        BackupSchedArray[iIndex].SchedTime = TempVal1+ ":" +TempValTime+ ":" +TempVal3;

                case 6:
                        BackupSchedArray[iIndex].SchedDest = varVirtualDBData;
                        break;

                        BackupSchedArray[iIndex].SchedExtCat = varVirtualDBData;
                        break;
                case 8:
                        BackupSchedArray[iIndex].SchedSpecExt = varVirtualDBData;
                        break;
                case 9:
                        BackupSchedArray[iIndex].SchedExclExt = varVirtualDBData;
                        break;
                case 10:
                        BackupSchedArray[iIndex].LastBackupDate = varVirtualDBData;
                        break;
                case 11:
                        BackupSchedArray[iIndex].LastBackupTime = varVirtualDBData;
                        break;
                case 12:
                        BackupSchedArray[iIndex].LastBackupStatus = varVirtualDBData;
                        break;
            }
			varCounter++;
		}
	}

		$(#ID_FINISH).onClick = function()
		{
			varJobName = $(#ID_INPUT_JOB_NAME).state.value;
			if($(#ID_RADIO_MANUAL).state.value == true)
			{
				varSchedType = 1;
			}
			else if($(#ID_RADIO_HOURLY).state.value == true)
			{
				varSchedType = 2;
			}
			else if($(#ID_RADIO_MONTHLY).state.value == true)
			{
				varSchedType = 3;
			}
			else if($(#ID_RADIO_ONCE).state.value == true)
			{
				varSchedType = 4;
			}
			else if($(#ID_RADIO_DAILY).state.value == true)
			{
				varSchedType = 5;
			}
			else if($(#ID_RADIO_STARTUP).state.value == true)
			{
				varSchedType = 6;
			}
			varStartDate = $(#ID_START_DATE).value;
			varStartDate = varStartDate.year+"-"+varStartDate.month+"-"+varStartDate.day;
			varStartTime = $(#ID_START_TIME).value;
			varStartTime = varStartTime.hour * 3600+ varStartTime.minute * 60 + varStartTime.second;
			varDestPath = "";
			GetSelectedFileType();
			var varlen = varFileTypeList.length;
			varFileTypeList = varFileTypeList.splice(varlen-1, varlen);
			if(varFileTypeList == "undefined")
			{
				varFileTypeList = null;
			}
			var varDBPath = view.parameters.varDBPath;
			if(view.parameters.varBrowseType == "ScheduleAdd")
			{
				DataBase = DB.open(varDBPath);
				DataBase.exec("insert into BACKUP_JOB_DETAILS (CREATED_DATE, JOB_NAME, SCHEDULE_TYPE, SCHEDULE_DATE, SCHEDULE_TIME, LAST_BACKUP_DATE, LAST_BACKUP_TIME, DESTINATION_PATH, SEL_EXT_CATIDS, LAST_BACK_STATUS, SPECIFIC_EXT_LIST, EXCLUDED_EXT_LIST) values (datetime('now','localtime'), ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)", varJobName, varSchedType, varStartDate, varStartTime, varStartDate, varStartTime, varDestPath, varFileTypeList, 1, varExtAddFinalVal, varExclAddFinalVal);
				var varRecSet = DataBase.exec("select ID from BACKUP_JOB_DETAILS where JOB_NAME = ? ", varJobName);
				if ( varRecSet instanceof Recordset )
					GetRecSetJobID(varRecSet);
				varRecSet.close();
				DataBase.close();
			}
			else if(view.parameters.varBrowseType == "ScheduleEdit")
			{
				varEntryIdEdit = view.parameters.varEditId;	
				DataBase = DB.open(varDBPath);
				DataBase.exec("UPDATE BACKUP_JOB_DETAILS SET CREATED_DATE = datetime('now','localtime'), JOB_NAME = ?, SCHEDULE_TYPE = ? , SCHEDULE_DATE = ? , SCHEDULE_TIME = ? ,LAST_BACKUP_DATE = ? , LAST_BACKUP_TIME = ? , DESTINATION_PATH = ? , SEL_EXT_CATIDS = ?, SPECIFIC_EXT_LIST = ? , EXCLUDED_EXT_LIST = ? WHERE ID = ?", varJobName, varSchedType, varStartDate, varStartTime, varStartDate, varStartTime, varDestPath, varFileTypeList, varExtAddFinalVal,varExclAddFinalVal, varEntryIdEdit);
				var varRecordSetVal = DataBase.exec("select count(ID) from SPECIFIC_FILE_FOLDERS where JOBID= ?", varEntryIdEdit);
				if ( varRecordSetVal instanceof Recordset )
					GetSpecRecSetCount(varRecordSetVal);
				varRecordSetVal.close();
				if(varSpecSettingsCount != 0)
				{
					DataBase.exec("delete from SPECIFIC_FILE_FOLDERS where JOBID= ?", varEntryIdEdit);
				}
				DataBase.close();
				varSchedFKeyCount = varEntryIdEdit;
			}
			if(arrSourceFiles.length != 0)
			{
				for( var rec in arrSourceFiles)
				{
					DataBase = DB.open(varDBPath);
					var strFileName = rec.FilePath;
					varIsExcluded = 0;
					DataBase.exec("insert into SPECIFIC_FILE_FOLDERS(FILE_FOLDER_PATH, ISEXCLUDED, JOBID) values (?, ?, ?)", strFileName, varIsExcluded, varSchedFKeyCount);
					DataBase.close();
				}
			}
			if(arrSpecExcFiles.length != 0)
			{
				for( var rec in arrSpecExcFiles)
				{
					DataBase = DB.open(varDBPath);
					var strFileName = rec.ExcPath;
					varIsExcluded = 1;
					DataBase.exec("insert into SPECIFIC_FILE_FOLDERS(FILE_FOLDER_PATH, ISEXCLUDED, JOBID) values (?, ?, ?)", strFileName, varIsExcluded, varSchedFKeyCount);
					DataBase.close();
				}
			}
			view.close();
		}

    <script type="text/tiscript">
	function GetRecSetExtValData(varRecordSet)
	{
		var varExtVal;
		for (var varVirtualDBData in varRecordSet)
		{
			varExtVal = varVirtualDBData;
		}
		varExtAddFinalVal = varExtVal;
		GetArrayValFromExtVal(varExtVal);
	}
	function GetRecSetExclValData(varRecordSet)
	{
		var varExtVal;
		for (var varVirtualDBData in varRecordSet)
		{
			varExtVal = varVirtualDBData;
		}
		varExclAddFinalVal = varExtVal;
		GetArrayValFromExclVal(varExtVal);
	}
	function SetCategoryValData(varSpecCatVal)
	{
		if(varSpecCatVal == 100)
		{
			arrOfFileExt[1].Isselected = true;
		}
		if(varSpecCatVal == 101)
		{
			arrOfFileExt[2].Isselected = true;
		}
		if(varSpecCatVal == 102)
		{
			arrOfFileExt[3].Isselected = true;
		}
		if(varSpecCatVal == 103)
		{
			arrOfFileExt[4].Isselected = true;
		}
		if(varSpecCatVal == 104)
		{
			arrOfFileExt[5].Isselected = true;
		}
		if(varSpecCatVal == 105)
		{
			arrOfFileExt[6].Isselected = true;
		}
		if(varSpecCatVal == 106)
		{
			arrOfFileExt[7].Isselected = true;
		}
		if(varSpecCatVal == 107)
		{
			arrOfFileExt[8].Isselected = true;
		}
		if(varSpecCatVal == 108)
		{
			arrOfFileExt[9].Isselected = true;
		}
		if(varSpecCatVal == 109)
		{
			arrOfFileExt[0].Isselected = true;
		}
	}
	function GetArrayValForCatVal(varSpecExtVal)
	{
		for(var FileCount = 0; FileCount < arrOfFileExt.length; FileCount++)
        {
			arrOfFileExt[FileCount].Isselected = false;
		}
		var arrstrFileName =  varSpecExtVal.split(",");
		for (var i = 0; i < arrstrFileName.length; i++)
		{
			if(i == 0)
			{
				var varFirstFile = arrstrFileName[i];
				SetCategoryValData(varFirstFile);
			}
			else
			{
				var NextFile = arrstrFileName[i];
				SetCategoryValData(NextFile);
			}
		}
	}
	function GetRecSetCatValData(varRecordSet)
	{
		var varCatVal;
		for (var varVirtualDBData in varRecordSet)
		{
			varCatVal = varVirtualDBData;
		}
		GetArrayValForCatVal(varCatVal);
	}
	</script>

    <script type="text/tiscript">
    function self.ready()
    {
	//self.language = 4;
	//g_LanguageName = "GERMAN";
		$(.content_display_job).state.expanded = true;
		$(.content_display_job_btn).state.expanded = true;
		
		if(view.parameters.varBrowseType == "ScheduleAdd")
		{
			DataBase = DB.open(varDBPath);
			var varRecordSet = DataBase.exec("select count(ID) from BACKUP_JOB_DETAILS");
			if ( varRecordSet instanceof Recordset )
				GetRecSetCount(varRecordSet);
			varRecordSet.close();
			DataBase.close();
			
			$(#ID_START_DATE).state.disabled = true;
			$(#ID_START_TIME).state.disabled = true;
		}
		else if(view.parameters.varBrowseType == "ScheduleEdit")
		{		
			varSchedEditKeyEnabled = true;
			varEntryIdEdit = view.parameters.varEditId;	
			DataBase = DB.open(varDBPath);
			var varSchedValRecSet = DataBase.exec("select * from BACKUP_JOB_DETAILS where ID = ?",varEntryIdEdit);
			if(varSchedValRecSet != 101)
			{
				if ( varSchedValRecSet instanceof Recordset )
					AddSchedValEntry(varSchedValRecSet);
				varSchedValRecSet.close();	
			}
			DataBase.close();
			
			var varValExcluded = 0;
			DataBase = DB.open(varDBPath);
			var varSchedSpecValRecSet = DataBase.exec("select FILE_FOLDER_PATH from SPECIFIC_FILE_FOLDERS where JOBID = ? AND ISEXCLUDED = ?",varEntryIdEdit, varValExcluded);
			if(varSchedSpecValRecSet != 101)
			{
				if ( varSchedSpecValRecSet instanceof Recordset )
					AddSpecValEntry(varSchedSpecValRecSet);
				varSchedSpecValRecSet.close();	
			}
			DataBase.close();
			
			varValExcluded = 1;
			DataBase = DB.open(varDBPath);
			var varRecSet = DataBase.exec("select FILE_FOLDER_PATH from SPECIFIC_FILE_FOLDERS where JOBID = ? AND ISEXCLUDED = ?",varEntryIdEdit, varValExcluded);
			if(varRecSet != 101)
			{
				if (varRecSet instanceof Recordset )
					AddExclValEntry(varRecSet);
				varRecSet.close();	
			}
			DataBase.close();
			
			DataBase = DB.open(varDBPath);
			var varExtRecordSet = DataBase.exec("select SPECIFIC_EXT_LIST from BACKUP_JOB_DETAILS where ID = ?",varEntryIdEdit);
			if(varExtRecordSet != 101)
			{	
				if ( varExtRecordSet instanceof Recordset )
					GetRecSetExtValData(varExtRecordSet);
				varExtRecordSet.close();
			}
			DataBase.close();
			
			DataBase = DB.open(varDBPath);
			var varExcRecordSet = DataBase.exec("select EXCLUDED_EXT_LIST from BACKUP_JOB_DETAILS where ID = ?",varEntryIdEdit);
			if(varExcRecordSet != 101)
			{	
				if ( varExcRecordSet instanceof Recordset )
					GetRecSetExclValData(varExcRecordSet);
				varExcRecordSet.close();
			}
			DataBase.close();
			FunSetValuesfromDB();
		}
		varFileExtDB = view.parameters.varFileExtDB;
		vlist = $(#theFilestable);
		vlist.value = arrOfFileExt;
		vlistObj = $(#theSourceFiletable);
        vlistObj.value = arrSourceFiles;
		vlistExcObj = $(#theExcludetable);
        vlistExcObj.value = arrSpecExcFiles;
		vlistSpecExt = $(#theExtensiontable);
		vlistSpecExt.value = arrOfFileSpecExtVal;
		vlistSpecExcl = $(#theExcludeSpectable);
		vlistSpecExcl.value = arrOfFileSpecExclVal;
		varDroppedFileCount = arrSourceFiles.length;
		varDroppedExcSpecFileCount = arrSpecExcFiles.length;
		if(varDroppedFileCount ==0)
        {
            $(#Select_All_Enable_Disable).state.disabled = true;
        }
        else
        {
            $(#Select_All_Enable_Disable).state.disabled = false;
        }
        if(varDroppedExcSpecFileCount ==0)
        {
            $(#select_all_ext).state.disabled = true;
        }
        else
        {
            $(#select_all_ext).state.disabled = false;
        }
		
		vlist.on("click", ".IsDefaultExtVal", function(evt)
		{
			var record = this.$p(tr).data;
            var varIndex = arrOfFileExt.indexOf(record);
			var bselected = this.value;
			if(bselected == false)
            {
				arrOfFileExt[varIndex].Isselected = false;
			}
			else
			{
				arrOfFileExt[varIndex].Isselected = true;
			}
		});
		
        vlistObj.on("change","tbody > tr", function() { // some change inside tr
          // note: each row (this) is a form here so its value is structure:
          this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
          if( !this.data.selected )
            selectAll.value = false;
        });
		
        vlistExcObj.on("change","tbody > tr", function() { // some change inside tr
          // note: each row (this) is a form here so its value is structure:
          this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
          if( !this.data.selected )
            selectAllVal.value = false;
        });
	}	
  </script>
