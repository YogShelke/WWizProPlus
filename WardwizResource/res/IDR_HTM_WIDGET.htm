<script type="text/tiscript">
	$(#ID_ICON_SCAN).on("mouseenter", function()
	{	
		this.attributes["title"] = Lang.translate("ID_STR_SCAN_MENU");
	});
	
	$(#ID_ICON_UPDT).on("mouseenter", function()
	{
		if($(.hide_show_updt).state.expanded == true)
		{
			$(#ID_UPDT_POPUP).start();
			this.attributes["title"] = Lang.translate("ID_OLD_DB_VER_UPDT");
		}
		else if($(.hide_show_updt).state.collapsed == true)
		{
			this.attributes["title"] = Lang.translate("ID_LIVE_UPDATE");
		}
	});
	
	$(#ID_ICON_UPDT).on("mouseleave", function()
	{
		$(#ID_UPDT_POPUP).stop();
	});
	
	$(#ID_ICON_TMP).on("mouseenter", function()
	{
		if($(.hide_show).state.expanded == true)
		{
			$(#ID_TEMP_POPUP).start();
			this.attributes["title"] = Lang.translate("ID_UPTO")+g_TempFileSizeCount+Lang.translate("ID_MB_CAN_FREED_TMP_FILES");
		}
		else if($(.hide_show).state.collapsed == true)
		{
			this.attributes["title"] = Lang.translate("ID_TEMP_FILE_CLEANER1");
		}
	});
	
	$(#ID_ICON_TMP).on("mouseleave", function()
	{
		$(#ID_TEMP_POPUP).stop();
	});
	
	$(#ID_ICON_REPORT).on("mouseenter", function()
	{
		this.attributes["title"] = Lang.translate("ID_STR_REPORTS_MENU");
	});
	
	$(.textpercentage).on("mouseenter", function()
	{
		this.attributes["title"] = Lang.translate("ID_CPU_USAGE");
	});
</script>

<script type="text/tiscript">
	function SetWidgetASState(strASColorState)
	{
		varActiveScnFlag = strASColorState;
		if(strASColorState == "REDFLAG")
		{
			$(.red_img).state.expanded = true;
			$(.green_img).state.collapsed = true;
			$(.yellow_img).state.collapsed = true;
		}
		else if(strASColorState == "GREENFLAG")
		{
			$(.red_img).state.collapsed = true;

			if(varRegTotDays >= 1 && bIsUptoDate == true)
			{
				$(.green_img).state.expanded = true;
				$(.yellow_img).state.collapsed = true;
			}
			else
			{
				$(.green_img).state.collapsed = true;
				$(.yellow_img).state.expanded = true;
			}
		}
	}
	
	function GetTempFoldSize(varTempFoldSize)
	{
		g_TempFileSizeCount = varTempFoldSize.toInteger();
		if(varTempFoldSize > 200)
		{
			$(.hide_show).state.expanded = true;
		}
		else
		{
			$(.hide_show).state.collapsed = true;
		}
	}
	
	function GetProdUpdtInfo(varIsProdUpdt)
	{
		bIsUptoDate = varIsProdUpdt;
		if(varIsProdUpdt == false) //older db
		{
			$(.hide_show_updt).state.expanded = true;
			$(.yellow_img).state.expanded = true;
			$(.green_img).state.collapsed = true;
		}
		else if(varIsProdUpdt == true) //upto date
		{
			$(.hide_show_updt).state.collapsed = true;
			$(.yellow_img).state.collapsed = true;
			$(.green_img).state.expanded = true;
		}
		if(varActiveScnFlag == "REDFLAG")
		{
			$(.red_img).state.expanded = true;
			$(.green_img).state.collapsed = true;
			$(.yellow_img).state.collapsed = true;
		}
		if(varActiveScnFlag == "GREENFLAG")
		{
			$(.red_img).state.collapsed = true;

			if(varRegTotDays >= 1 && bIsUptoDate == true)
			{
				$(.green_img).state.expanded = true;
				$(.yellow_img).state.collapsed = true;
			}
			else
			{
				$(.green_img).state.collapsed = true;
				$(.yellow_img).state.expanded = true;
			}
		}
	}
</script>
<script type="text/tiscript">
	
	function ripple() 
    {
		function flipflop() 
		{ 
			this.state.expanded = !this.state.expanded; 
		}
    
		this.start = function() 
		{
			this.state.expanded = true; // triggers transition/animation
			this.on("animationend.ripple", flipflop );
		} 
		
		this.stop = function() 
		{
			this.state.expanded = false; 
			this.off("animationend.ripple");
		}   
    }
</script>
<script type="text/tiscript">
	$(#search_box).on("mouseenter",function(){
		if(varActiveScnFlag == "REDFLAG")
			$(#ID_STATUS_MSG).text = Lang.translate("ID_ACTIVE_SCN_OFF");
		else if(varRegTotDays <= 0)
			$(#ID_STATUS_MSG).text = Lang.translate("ID_REG_REQRD");
		else if(bIsUptoDate == false)
			$(#ID_STATUS_MSG).text = Lang.translate("ID_UPDATE_REQRD");
		else
			$(#ID_STATUS_MSG).text = Lang.translate("ID_SECURED");
	});
</script>
<script type="text/tiscript">
	function funGetDays(totDays)
	{
		varRegTotDays = totDays;
		if(varActiveScnFlag == "REDFLAG")
		{
			$(.red_img).state.expanded = true;
			$(.green_img).state.collapsed = true;
			$(.yellow_img).state.collapsed = true;
		}
		if(varActiveScnFlag == "GREENFLAG")
		{
			$(.red_img).state.collapsed = true;

			if(varRegTotDays >= 1 && bIsUptoDate == true)
			{
				$(.green_img).state.expanded = true;
				$(.yellow_img).state.collapsed = true;
			}
			else
			{
				$(.green_img).state.collapsed = true;
				$(.yellow_img).state.expanded = true;
			}
		}
	}
	
	function GetCpuUsageCount(varCPUCount)
	{
		$(#ID_CPU_PER).value = varCPUCount;
	}
</script>
<script type="text/tiscript">

	$(#ID_HIDE).onClick = function()

		view.HideWidget();

</script>
<script type="text/tiscript">
	function self.ready()
    {
		var (screenX1,screenY1,screenX2,screenY2) = view.screenBox(#workarea, #rect );
		var (w,h) = self.$(form).box(#dimension,#border);
		$(#search_box).move(screenX2 - (w+35), screenY1 - (h/5), #self, #attached-window);

		var bLangID = view.GetLanguageID();
		if(bLangID == 0)
			g_LanguageName = "ENGLISH";
		else if(bLangID == 2)
			g_LanguageName = "GERMAN";
			
		/*var varThemeID = view.OnGetThemeID();
		if(varThemeID == 2)
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN_DARK_THEME.css);</style>);
			$(#ID_MENU_BAR).attributes["src"] = "IDR_PNG_WID_MENU_BG_DARK.png";
		}*/
		
		view.funUnRegProd(funGetDays);
		view.funUptoDateProd(GetProdUpdtInfo);
		view.funActiveScan(SetWidgetASState, GetTempFoldSize);
		self.language = g_LanguageName;
		view.GetCpuUsage(GetCpuUsageCount);
    }	
</script>
