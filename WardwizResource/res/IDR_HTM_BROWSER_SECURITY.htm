	<script type="text/tiscript">
	function FunSetURLDetails()
	{
		var varDBPathforCount = self.GetReportDBPath();
		DataBase = DB.open(varDBPathforCount);
		var varMalCount = DataBase.exec("select count(*) from Wardwiz_Browser_Sec where WebCategory = 125;");
		if(varMalCount != 101)
		{
			for (var varVirtualDBRowCount in varMalCount)
			{
				$(#ID_MALICIOUS_COUNT).value = varVirtualDBRowCount;
			}
			varMalCount.close();
		}
		var varPhishingCount = DataBase.exec("select count(*) from Wardwiz_Browser_Sec where WebCategory = 122;");
		if(varPhishingCount != 101)
		{
			for (var varVirtualDBRowCount in varPhishingCount)
			{
				$(#ID_PHISHING_COUNT).value = varVirtualDBRowCount;
			}
			varPhishingCount.close();
		}
		DataBase.close();
	}
	function funDatabase()
    {
        DataBase = DB.open(varDBPath);
        DataBase.exec("create table IF NOT EXISTS WWIZBROWSESECURE(ID INTEGER PRIMARY KEY, URL_PROT BOOLEAN NOT NULL, URL_PROT_EXC BOOLEAN NOT NULL, URL_PROT_SPEC BOOLEAN NOT NULL, PHISHING_PROT BOOLEAN NOT NULL, RESERVED1 NVARCHAR(250), RESERVED2 NVARCHAR(250), RESERVED3 NVARCHAR(250),db_Res1 NVCHAR(212),db_Res2 NVCHAR(212),db_Res3 NVCHAR(212))");
		DataBase.exec("create table IF NOT EXISTS WWIZBROWSEEXCLIST(ID INTEGER PRIMARY KEY, EXCLUDELIST VARCHAR (1000) NOT NULL,db_Res1 NVCHAR(212),db_Res2 NVCHAR(212),db_Res3 NVCHAR(212))");
		DataBase.exec("create table IF NOT EXISTS WWIZBROWSESPECLIST(ID INTEGER PRIMARY KEY, SPECIFICLIST VARCHAR (1000) NOT NULL,db_Res1 NVCHAR(212),db_Res2 NVCHAR(212),db_Res3 NVCHAR(212))");
		
        var varRecordSetVal = DataBase.exec("select ID from WWIZBROWSESECURE");
		if(varRecordSetVal == 101)
        {
			DataBase.exec("insert into WWIZBROWSESECURE(URL_PROT,URL_PROT_EXC,URL_PROT_SPEC,PHISHING_PROT)values(1,1,0,1)");
        }
		varRecordSetVal.close();
		var varSelectValues = DataBase.exec("select * from WWIZBROWSESECURE");
		var varRecSet = varSelectValues["URL_PROT"];
		if(varRecSet == 0)
		{
			$(#ID_CHK_URL_PROT).checked = false;
		}
		else if(varRecSet == 1)
		{
			$(#ID_CHK_URL_PROT).checked = true;
		}
		
		var varURLProt = varSelectValues["URL_PROT_EXC"];
		if(varURLProt == 0)
		{
			$(#ID_CHK_APPLY_EXC).checked = false;
		}
		else if(varURLProt == 1)
		{
			$(#ID_CHK_APPLY_EXC).checked = true;
		}
		
		var varURLSpec = varSelectValues["URL_PROT_SPEC"];
		if(varURLSpec == 0)
		{
			$(#ID_CHK_APPLY_SPEC).checked = false;
		}
		else if(varURLSpec == 1)
		{
			$(#ID_CHK_APPLY_SPEC).checked = true;
		}
		
		var varPhishProt = varSelectValues["PHISHING_PROT"];
		if(varPhishProt == 0)
		{
			$(#ID_CHK_PHISHING_PROT).checked = false;
		}
		else if(varPhishProt == 1)
		{
			$(#ID_CHK_PHISHING_PROT).checked = true;
		}
		varSelectValues.close();
		DataBase.close();
	}
	</script>
	<script type="text/tiscript">
    function self.ready()
    {
		self.language = g_LanguageName;
		g_CurrentPage = #BROWSER_SEC;
		if(g_themeType == "defaultTheme")
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN.css);</style>);
		}
		else if(g_themeType == "darkTheme")
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN_DARK_THEME.css);</style>);
			$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_DARK.css);</style>);
		}
		else if(g_themeType == "crystalTheme")
		{
			$(head).$append(<style>@import url(IDR_CSS_MAIN_CRYSTAL_THEME.css);</style>);
			$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_CRYSTAL.css);</style>);
		}
		varDBPath = self.GetDBPath();

		if(g_LanguageName == "GERMAN")
		{
			$(head).$append(<style>@import url(IDR_CSS_GERMAN_LANGUAGE.css);</style>);
		}
		var varRegVal = self.GetSetRegistryVal();
        if(varRegVal == 0)
        {
            $(#ID_BTN_BROWSER_SECURITY).state.value = false;
        }
        else
        {
            $(#ID_BTN_BROWSER_SECURITY).state.value = true;
        }
		FunSetURLDetails();
		funDatabase();
    }
    </script>
