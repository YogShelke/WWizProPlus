        @set std-toggle {

            :root {

                background: threedlight;
                border-radius: 7dip;
                margin: * * * 3dip;
                foreground-image: url(stock:disk);
                foreground-repeat: no-repeat;
                foreground-position: 1dip 50%;
                foreground-size: 13dip;
                fill: window;
                stroke: threedshadow;
                stroke-width: 1dip;
                transition: foreground-position circ-in-out 100ms, background-color linear 100ms;
            }

            :root:checked::marker {
                foreground-position: 14dip 50%;
                background: highlight;
            }

            :root>option {
                text-align: start;
            }

            :root>option:first-child {
                visibility: visible;
            }

            :root>option:last-child {
                visibility: hidden;
            }

            :root:checked>option:first-child {
                visibility: hidden;
            }

            :root:checked>option:last-child {
                visibility: visible;
            }

    <script type="text/tiscript">
	function CheckForProductStatus()
	{
		if(productVersion == #BASIC){
			$(#ID_VERSION_MESSAGE).text = Lang.translate("ID_BUY_HIGHER_VERSION");
			$(.messageContAlert).state.expanded = true;
			$(#ID_VERSION_MESSAGE2).state.collapsed = true;
			$(.body_firewall_inner).attributes.addClass("translateWindow");
			$(.body_firewall_inner).state.disabled = true;
			$(#ID_BUY_HIGH_VER).state.expanded = true;
			$(#ID_REGISTER_NOW).state.collapsed = true;			
		}
		else if(productVersion == #PROVANTAGE){
			$(#ID_VERSION_MESSAGE).text = Lang.translate("ID_BUY_HIGHER_VERSION");
			$(.messageContAlert).state.expanded = true;
			$(#ID_VERSION_MESSAGE2).state.collapsed = true;
			$(.body_firewall_inner).attributes.addClass("translateWindow");
			$(.body_firewall_inner).state.disabled = true;
			$(#ID_BUY_HIGH_VER).state.expanded = true;	
			$(#ID_REGISTER_NOW).state.collapsed = true;	
		}
		else if(productVersion == #ELITE){
			$(#ID_VERSION_MESSAGE).text = Lang.translate("ID_BUY_HIGHER_VERSION");
			$(.messageContAlert).state.expanded = true;
			$(#ID_VERSION_MESSAGE2).state.collapsed = true;
			$(.body_firewall_inner).attributes.addClass("translateWindow");
			$(.body_firewall_inner).state.disabled = true;
			$(#ID_BUY_HIGH_VER).state.expanded = true;	
			$(#ID_REGISTER_NOW).state.collapsed = true;	
		}
		else if(productVersion == #ESSENTIALPLUS || productVersion == #ESSENTIAL)
		{
			if(g_ProductLicenseType == #UNREGISTERED)
			{
				$(#ID_VERSION_MESSAGE).text = Lang.translate("ID_YOUR_PRODUCT_IS_UNREGISTERED");
				$(#ID_VERSION_MESSAGE2).state.expanded = true;
				$(#ID_VERSION_MESSAGE2).text = Lang.translate("ID_WE_RECOMMEND_YOU_TO_PURCHASE_A_LICENSE_OR_TO_REGISTER_FOR_30_DAYS_FREE_TRIAL");
				$(.messageContAlert).state.expanded = true;
				$(.body_firewall_inner).attributes.addClass("translateWindow");
				$(.body_firewall_inner).state.disabled = true;
				$(#ID_BUY_HIGH_VER).state.expanded = true;	
				$(#ID_REGISTER_NOW).state.expanded = true;
				$(.messageContAlert).style["height"] = 190dip;
				
			}
			else if(g_ProductLicenseType == #EXPIRED)
			{
				$(#ID_VERSION_MESSAGE).text = Lang.translate("ID_YOUR_PRODUCT_HAS_EXPIRED");
				$(#ID_VERSION_MESSAGE2).state.expanded = true;
				$(#ID_VERSION_MESSAGE2).text = Lang.translate("ID_WE_RECOMMEND_YOU_TO_PURCHASE_THE_COMMERCIAL_LICENSE");
				$(.messageContAlert).state.expanded = true;
				$(.body_firewall_inner).attributes.addClass("translateWindow");
				$(.body_firewall_inner).state.disabled = true;
				$(#ID_BUY_HIGH_VER).state.expanded = true;	
				$(#ID_REGISTER_NOW).state.collapsed = true;
				$(.messageContAlert).style["height"] = 180dip;
			}
		}
	}	
    </script>

    <script type="text/tiscript">
    function IsBrowsePopUpDisplayed(bEnableRequest)
    {
        g_IsAnyPopUpDisplayed = bEnableRequest;
    }
    function showValidationMsg(strFilePath)
    {
        if(self.CheckIsNetworkPath(strFilePath))
        {
			BlurWhenLightBox();
            $(#StatusMessage).value = Lang.translate("ID_NETWORK_PATH_NOT_ALLOWED");
            var res = dialog { body:$(form#simple-dialog),
                        returns: #values,
                        buttons: [ { caption: "OK", role:#ok, value:true }]
                        };
			RemoveBlurLightBox();		
            $(widget).value = "";
            return true;
        }
    }
    const HTML_FILES = "All Files All Files (*.*)|*.*";
    class FileName : Behavior {
        function attached() {
            this.$append( <input|text.path readonly #IDedtFilePath><button class="selector" #ID_BTN_BROWSE_DE><label>ID_UPDATE_BTN_BROWSE</label><div class="file_folder_div"><ul class="file_folder"><li #ID_BROWSE_FILE .border_right><label>ID_FILE</label></li><li #ID_BROWSE_FOLDER><label>ID_FOLDER</label></li></ul></div></button>);

            var path = this.path = this.$(.path);

            this.$(button.selector).onClick = function ()
            {
                (this super).postEvent(Event.EDIT_VALUE_CHANGED);
            };
    $(#ID_BROWSE_FILE).onClick = function()
    {
        var bEncrypt = $(#encrypt_radio).value;
        $(widget).value = "";
        strFilePath = "";
        if(bEncrypt)
        {
                IsBrowsePopUpDisplayed(true);
                var fn = view.selectFile(#open ,  "Files (*.*)|*.*" , "files");
                if(fn)
                {
                    FileFoldName = fn;
                    strFilePath = URL.toPath(FileFoldName);
                    strFilePath = strFilePath.replace("\/","\\");
                    if(showValidationMsg(strFilePath) == true)
                    {
                        strFilePath = "";
                    }
                    else
                    {
                        path.value = strFilePath;
                    }
                }
                    if(!self.OnCheckFileExists(strFilePath) && strFilePath != "")
                    {
						BlurWhenLightBox();
                        $(#StatusMessage).value = Lang.translate("ID_PATH_DOESNT_EXIST");
                        var res = dialog { body:$(form#simple-dialog),
                                    returns: #values,
                                    buttons: [ { caption: "OK", role:#ok, value:true }]
                                    };
						RemoveBlurLightBox();
                        $(widget).value = "";
                        g_bIsAnyTaskInProcess = false;
                        g_IsDataEncDecRunning = false;
                        g_varCurrentTask = #NONE;
                        $(#ID_BTN_BROWSE_DE).state.disabled = false;
						$(#select_options).state.disabled = false;
                        $(#encrypt_button).state.disabled = false;
                        $(#decrypt_button).state.disabled = false;
                        $(#IDedtFilePath).value = "";
                        strFilePath = "";
                        return;
                    }
                $(#encrypt_button).state.collapsed = false;
                $(#decrypt_button).state.collapsed = true;
                $(#ID_Stop_Button).state.collapsed = true;
                IsBrowsePopUpDisplayed(false);
        }
        else
        {
                IsBrowsePopUpDisplayed(true);
                var fn = view.selectFile(#open ,  "Files (*.AK)|*.AK" , ".AK files");
                if(fn)
                {
                    FileFoldName = fn;
                    strFilePath = URL.toPath(FileFoldName);
                    strFilePath = strFilePath.replace("\/","\\");
                    if(showValidationMsg(strFilePath) == true)
                    {
                        strFilePath = "";
                    }
                    else
                    {
                        path.value = strFilePath;
                    }
                }
                    if(!self.OnCheckFileExists(strFilePath) && strFilePath != "")
                    {
						BlurWhenLightBox();
                        $(#StatusMessage).value = Lang.translate("ID_PATH_DOESNT_EXIST");
                        var res = dialog { body:$(form#simple-dialog),
                                    returns: #values,
                                    buttons: [ { caption: "OK", role:#ok, value:true }]
                                    };
						RemoveBlurLightBox();
                        $(widget).value = "";
                        g_bIsAnyTaskInProcess = false;
                        g_IsDataEncDecRunning = false;
                        g_varCurrentTask = #NONE;
                        $(#ID_BTN_BROWSE_DE).state.disabled = false;
						$(#select_options).state.disabled = false;
                        $(#encrypt_button).state.disabled = false;
                        $(#decrypt_button).state.disabled = false;
                        $(#IDedtFilePath).value = "";
                        strFilePath = "";
                        return;
                    }
                $(#encrypt_button).state.collapsed = true;
                $(#decrypt_button).state.collapsed = false;
                $(#ID_Stop_Button).state.collapsed = true;
                IsBrowsePopUpDisplayed(false);
            }
            (this super).postEvent(Event.EDIT_VALUE_CHANGED);
    }

    $(#ID_BROWSE_FOLDER).onClick = function()
    {
        var bEncrypt = $(#encrypt_radio).value;
        $(widget).value = "";
        strFilePath = "";
        if(bEncrypt)
        {
                IsBrowsePopUpDisplayed(true);
                var fn = view.selectFolder();
                if(fn)
                {
                    FileFoldName = fn;

                    strFilePath = strFilePath.replace("\/","\\");
					if(showValidationMsg(strFilePath) == true)
                    {
                        strFilePath = "";
                    }
                    else
                    {
                        path.value = strFilePath;
                    }
                }
                $(#encrypt_button).state.collapsed = false;
                $(#decrypt_button).state.collapsed = true;
                $(#ID_Stop_Button).state.collapsed = true;
                IsBrowsePopUpDisplayed(false);
        }
        else
        {
                IsBrowsePopUpDisplayed(true);
                var fn = view.selectFolder();
                if(fn)
                {
                    FileFoldName = fn;
                    strFilePath = URL.toPath(FileFoldName);
                    strFilePath = strFilePath.replace("\/","\\");
                    if(showValidationMsg(strFilePath) == true)
                    {
                        strFilePath = "";
                    }
                    else
                    {
                        path.value = strFilePath;
                    }
                }
                $(#encrypt_button).state.collapsed = true;
                $(#decrypt_button).state.collapsed = false;
                $(#ID_Stop_Button).state.collapsed = true;
                IsBrowsePopUpDisplayed(false);
            }
            (this super).postEvent(Event.EDIT_VALUE_CHANGED);
        }
    }

    property value(v) {
        get { return this.path.value; }
        set { this.path.value = v; }
    }
    }

    stdout.println(this.value);

    <script type="text/tiscript">
    function setDataCryptStatus( varAppendNewFile, strCryptFileName, strCryptActiontaken)
    {
		if(varAppendNewFile == 33) /* 33 is CONSTANT from Native for showing status of file on UI */
        {
           //varFilelist[varFileCount].$content( <td>{TempFileName}</td><td>{strCryptActiontaken}</td> );
            varArrayFiles[varArrCount].ActionTaken = strCryptActiontaken;
            if(strCryptActiontaken == Lang.translate("IDS_DECR_INITIALIZING"))
            {
                bIsInitializeAction = true;
            }
            else
            {
                bIsInitializeAction = false;
            }
        }
        if(varAppendNewFile == 7 || varAppendNewFile == 8) /* 33 is CONSTANT from Native for showing status of file on UI */
        {
			$(#Processed_files).value = ++varProcessedFileCount;
            varArrayFiles[varArrCount].ActionTaken = strCryptActiontaken;
        }
        if(varAppendNewFile == 16) /* 16 is CONSTANT from Native for adding new file on UI */
        {
            varFileCount++;
			varArrCount = varFileCount;
		    //$(#Processed_files).value = ++varProcessedFileCount;
            //varFilelist[varFileCount] = $(table>tbody).$append( <tr> <td>{strCryptFileName}</td><td>{strCryptActiontaken}</td></tr> );
            varArrayFiles[varArrCount] = {FilePath:strCryptFileName, ActionTaken:""};
        }
        if(varAppendNewFile == 19) /* 19 is CONSTANT from Native for updating Total file count on UI */
        {
            varTotalFileCount = strCryptActiontaken;
            $(#Total_files).value = varTotalFileCount;
        }
        if(varAppendNewFile == 17) /* 17 is CONSTANT from Native for CryptOperation cancelled */
        {
            //varFilelist[varFileCount].$content( <td>{TempFileName}</td><td>{strCryptActiontaken}</td> );
			varArrayFiles[varArrCount].ActionTaken = strCryptActiontaken;
            var bEncrypt = $(#encrypt_radio).value;
            if(bEncrypt)
            {
			    $(#encrypt_button).state.collapsed = false;

                $(#decrypt_button).state.disabled = false;

                    $(#ID_Stop_Button).state.collapsed = true;

                    }

						BlurWhenLightBox();
                        $(#StatusMessage).value = Lang.translate("ID_DATA_ENCRYPTION_IS_COMPLETED_SUCCESSFULLY");

                                    returns: #values,
                                    buttons: [ { caption: "OK", role:#ok, value:true }]
                                    };
						RemoveBlurLightBox();
                    }

                    $(#encrypt_button).state.collapsed = true;
                    $(#decrypt_button).state.collapsed = false;

                                buttons: [ { caption: "OK", role:#ok, value:true }]
                                };
					RemoveBlurLightBox();
                }
            }
        }
        if(varAppendNewFile == 28 || varAppendNewFile == 31 || varAppendNewFile == 34 || varAppendNewFile == 9) /*  */
        {
		    var bEncrypt = $(#encrypt_radio).value;
            g_bIsAnyTaskInProcess = false;
            g_IsDataEncDecRunning = false;
            g_varCurrentTask = #NONE;
            $(#ID_BTN_BROWSE_DE).state.disabled = false;
			$(#select_options).state.disabled = false;

            $(#decrypt_button).state.disabled = false;

                $(#ID_Stop_Button).state.collapsed = true;

	{

    <script type="text/tiscript">
    $(#ID_Stop_Button).onClick = function()
    {
        if(bIsInitializeAction == true)
        {
			BlurWhenLightBox();
            $(#StatusMessage).value = Lang.translate("IDS_DECR_INITIALISING_PLZ_WAIT");
            var res = dialog { body:$(form#simple-dialog),
                        returns: #values,
                        buttons: [ { caption: "OK", role:#ok, value:true }]
                        };
            event.cancel = true;
			RemoveBlurLightBox();
            return;
        }
        self.OnPauseDataCryptOpr();
        var bEncrypt = $(#encrypt_radio).value;
        if(bEncrypt)
        {
			   BlurWhenLightBox();
               $(#StatusMessage).value = Lang.translate("ID_DATA_ENCRYPTION_IS_IN_PROGRESS_DO_YOU_WANT_TO_STOP");
               var res = dialog { body:$(form#simple-dialog),
							buttons: [ { caption: "OK", role:#ok, value:true },{ caption: Lang.translate("ID_SCN_CANCEL"), role:#cancel, value:false }]
						};
               if(res == true)
               {   
			       RemoveBlurLightBox();
                   g_bIsAnyTaskInProcess = false;
                   g_IsDataEncDecRunning = false;
                   g_varCurrentTask = #NONE;
                   $(#ID_Stop_Button).state.disabled = true;
				   $(#ID_BTN_BROWSE_DE).state.disabled = false;
				   $(#select_options).state.disabled = false;
				   $(#ID_Stop_Button).state.collapsed = true;
				   $(#encrypt_button).state.collapsed = false;
				   $(#IDedtFilePath).value = "";
                   self.StopDataCryptOperation();
               }
               else
               {
				   RemoveBlurLightBox();
                   self.OnResumeDataCryptOpr();
               }
        }
        else
        {
				BlurWhenLightBox();
                $(#StatusMessage).value = Lang.translate("ID_DATA_DECRYPTION_IS_IN_PROGRESS_DO_YOU_WANT_TO_STOP");
                var res = dialog { body:$(form#simple-dialog) };
                if(res == true)
                {
				    RemoveBlurLightBox();
                   g_bIsAnyTaskInProcess = false;
                   g_IsDataEncDecRunning = false;
                   g_varCurrentTask = #NONE;
                   $(#ID_Stop_Button).state.disabled = true;
				   $(#ID_BTN_BROWSE_DE).state.disabled = false;
				   $(#select_options).state.disabled = false;
				   $(#ID_Stop_Button).state.collapsed = true;
				   $(#decrypt_button).state.collapsed = false;
				   $(#IDedtFilePath).value = "";
                   self.StopDataCryptOperation();
                }
                else
                {
				   RemoveBlurLightBox();				
                   self.OnResumeDataCryptOpr();
                }
        }
    }
    </script>
