	<script type="text/tiscript">
	$(#ID_DELETE_FILEFOLD).onClick = function()
	{
		$(#IDR_RADIO_SCHED_SPEC).checked = true;
		$(#IDR_RADIO_SCHED_QUICK).checked = false;
		$(#IDR_RADIO_SCHED_FULL).checked = false;	
		$(#IDR_RADIO_SCHED_TFC).checked = false;
		$(#IDR_RADIO_SCHED_REG_OPT).checked = false;
		var bselected = false;
		for( var record in FileFolderRecords )
		{
			bselected = record.selected;
			if(record.selected)
			{
				bselected = true;
				break;
			}
			else
			{
				bselected = false;
			}
		}
		for(var FileCount = FileFolderRecords.length; FileCount>0; )
		{
			bselected = FileFolderRecords[--FileCount].selected;
			if(bselected == true)
			{
				var varSelectedIndexVal = FileFolderRecords[FileCount].varEntriesID;
				FileFolderRecords.remove(FileCount);
			}
			else
			{
				continue;
			}
		}
	}
	</script>

	<script type="text/tiscript">
		var varSettingsCount = 0;
		function GetRecSetCount(varRecordSet)
		{
			for (var varVirtualDBCount in varRecordSet)
			{
				varSettingsCount = varVirtualDBCount;
			}
		}
		function AddEntriesToDBfile(strFileName)
		{
			if(view.parameters.varBrowseType == "ScheduleAdd")
			{ 
				varSchedScanFKeyCount = varSettingsCount + 1;
			}
			else if(view.parameters.varBrowseType == "ScheduleEdit")
			{
				varSchedScanFKeyCount = varEntryIdEdit;
			}
			varFileCount = FileFolderRecords.length;
			if(varFileCount == 7)
			{ 	     
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_MAX_NO_FILES");
				var res = dialog { body:$(form#simple-dialog),
							returns: #values,
							caption : Lang.translate("ID_WARNING"),
							buttons: [ { caption: "OK", role:#ok, value:true }]
							};
				return false;
			}
			var varThreatPath = strFileName;
			var bIsDuplicateFound = false;
			if(varFileCount > 0)
			{
				for( var rec in FileFolderRecords)
				{
					var temp = rec.FileFoldName;
					if(varThreatPath == temp )
					{
						bIsDuplicateFound = true;
						vDropFlag = true;
						break;
					}
				}
			}
			if(bIsDuplicateFound == false && varFileCount < 7)
			{
				FileFolderRecords[varFileCount] = {selected : true, FileFoldName : strFileName, Reservedint1:"", Reservedint2:"", varEntriesID : ++varFileCount };
				varFileCount++;
				vlistObj = $(#ID_SCHED_TABLE);
				vlistObj.value = FileFolderRecords;
				vlistObj.on("change","tbody > tr", function()
				{												// some change inside tr 	// note: each row (this) is a form here so its value is structure:
					this.data.selected = this.value.selected;	// input(selected).value to record.selected in this case
					if( !this.data.selected )
						selectAll.value = false;
				});
				varAllFileConcat ="";
				for(var FileCount = 0; FileCount <=FileFolderRecords.length; FileCount++)
				{
					varSelectedIndexVal = FileFolderRecords[FileCount].FileFoldName;
					varAllFileConcat = varAllFileConcat + varSelectedIndexVal;
					varAllFileConcat = varAllFileConcat + "|";
					var abc = varAllFileConcat.length;
					if(varAllFileConcat.length > 1000)
					{
						$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_FILE_LEN_EXCEED");
						var res = dialog { body:$(form#simple-dialog),
									returns: #values,
									caption : Lang.translate("ID_WARNING"),
									buttons: [ { caption: "OK", role:#ok, value:true }]
									};
						FileFolderRecords.remove(FileCount);
					}
					else
					{
						return;
					}
				}
			}
		}
		$(#ID_BROWSE_FILE).onClick = function()
		{
			$(#IDR_RADIO_SCHED_SPEC).checked = true;
			$(#IDR_RADIO_SCHED_QUICK).checked = false;
			$(#IDR_RADIO_SCHED_FULL).checked = false;
			$(#IDR_RADIO_SCHED_TFC).checked = false;
			$(#IDR_RADIO_SCHED_REG_OPT).checked = false;
			var FileFolderPath = view.selectFile(#open,  "Files (*.*)|*.*" , "files");
			FileFolderPath = URL.toPath(FileFolderPath);
			FileFolderPath = FileFolderPath.replace("\/","\\");			
			if(FileFolderPath == 0)
			{
				return;
			}
			else
			{
				AddEntriesToDBfile(FileFolderPath);
				if(vDropFlag)
				{
					$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_SOME_FILE_REPEAT");
					var res = dialog { body:$(form#simple-dialog),
										returns: #values,
										caption : Lang.translate("ID_WARNING"),
										buttons: [ { caption: "OK", role:#ok, value:true }]
										}; 
					vDropFlag = false;
				}
			}
		}

	<script type="text/tiscript">
    class FileDropZone :Behavior
    {
      function onExchange(evt)
      {
        if( evt.type == Event.X_DRAG_ENTER && evt.draggingDataType == #file)
        {
          this.attributes.addClass("active-target");
          return true;
        }
        else if( evt.type == Event.X_DRAG_LEAVE )
        {
          this.attributes.removeClass("active-target");
          return true;
        }
        else if( evt.type == Event.X_DRAG && evt.draggingDataType == #file)
        {
          stdout.println(evt.x,evt.y);
          return true;
        }
        else if( evt.type == Event.X_DROP && evt.draggingDataType == #file)
        {
			this.attributes.removeClass("active-target");
			var fn = evt.dragging;
			var strFileName = fn.toString();

			var arrstrFileName =  strFileName.split(",");
			for (var i = 0; i<arrstrFileName.length; i++)
			{
				if(i == 0)
				{
					var varFirstFile = URL.toPath(arrstrFileName[i]);
					varFirstFile = varFirstFile.replace("\/","\\");
					if(self.CheckIsNetworkPath(varFirstFile))
					{
						$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_NETWORK_PATH_NOT_ALLOWED");
						var res = dialog { body:$(form#simple-dialog),
									returns: #values,
									caption : Lang.translate("ID_WARNING"),
									buttons: [ { caption: "OK", role:#ok, value:true }]
									};
						return;
					}
					AddEntriesToDBfile(varFirstFile);
				}
				else
				{
					var NextFile = URL.toPath(arrstrFileName[i]);
					NextFile = NextFile.replace("\/","\\");
					if(self.CheckIsNetworkPath(NextFile))
					{
						$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_NETWORK_PATH_NOT_ALLOWED");
						var res = dialog { body:$(form#simple-dialog),
									returns: #values,
									caption : Lang.translate("ID_WARNING"),
									buttons: [ { caption: "OK", role:#ok, value:true }]
									};
						return;
					}
					AddEntriesToDBfile(NextFile);
				}
			}			
			if(vDropFlag)
			{
				$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_SOME_FILE_REPEAT");
				var res = dialog { body:$(form#simple-dialog),
									returns: #values,
									caption : Lang.translate("ID_WARNING"),
									buttons: [ { caption: "OK", role:#ok, value:true }]
									}; 
				vDropFlag = false;
			}
			return true;
        }
      }
    }
    </script>

    <script type="text/tiscript">
    function AddSchedScanEntry()
    {
        var iIndex = 0;
        var TempTimeVal;
        var iTempTimeVal;
        var TempVal1;
        var TempVal2;
        var TempVal3;
        var TempValTime;
        var varCounter = 0;
        SchedScanTimeArray[varTimeCount] = {selected : true, ScheduleType :"", LowBattery:"", ShutDown:"", WakeUp:"", SkipScan:"", SchedScanTime :"", ScanSunday:"", ScanMonday:"", ScanTuesday:"", ScanWednesday:"", ScanThursday:"", ScanFriday:"",ScanSaturday:"", ScanType:"", SchedScanDate:"", Reservedval1:"", Reservedval2:"", Reservedval3:"", varScanEntryID : ++varTimeCount };
        SchedScanTimeArray[iIndex].ScheduleType = vAddArr[0].INTSCHEDULEDTYPE;
		SchedScanTimeArray[iIndex].LowBattery = vAddArr[0].INTLOWBATTERY;
		SchedScanTimeArray[iIndex].ShutDown = vAddArr[0].INTSHUTDOWN;
		SchedScanTimeArray[iIndex].WakeUp = vAddArr[0].INTWAKEUP;
		SchedScanTimeArray[iIndex].SkipScan = vAddArr[0].INTSCANSKIP;
		
		iTempTimeVal = vAddArr[0].SCHEDSCANTIME;
		varEditExistTime = iTempTimeVal;
        TempVal1 = iTempTimeVal/3600;
        TempVal2 = iTempTimeVal - (TempVal1 * 3600);
        TempValTime = TempVal2/60;
        TempVal3 = TempVal2 - (TempValTime * 60);
		SchedScanTimeArray[iIndex].SchedScanTime = TempVal1+ ":" +TempValTime+ ":" +TempVal3;                        
		
		SchedScanTimeArray[iIndex].ScanSunday = vAddArr[0].BSUNDAY;
		SchedScanTimeArray[iIndex].ScanMonday = vAddArr[0].BMONDAY;
		SchedScanTimeArray[iIndex].ScanTuesday = vAddArr[0].BTUESDAY;
		SchedScanTimeArray[iIndex].ScanWednesday = vAddArr[0].BWEDNESDAY;
		SchedScanTimeArray[iIndex].ScanThursday = vAddArr[0].BTHURSDAY;
		SchedScanTimeArray[iIndex].ScanFriday = vAddArr[0].BFRIDAY;
		SchedScanTimeArray[iIndex].ScanSaturday = vAddArr[0].BSATURDAY;
		SchedScanTimeArray[iIndex].ScanType = vAddArr[0].INTSCANTYPE;
		SchedScanTimeArray[iIndex].SchedScanDate = vAddArr[0].SCHEDSCANDATE;
    }

	function OnSetDefaultTheme()
	{
		$(body).style["background-image"] = "url(IDR_JPG_DEFAULT_BACKGRUND.jpg)";
		$(head).$append(<style>@import url(IDR_CSS_MAIN.css);</style>);
	}
	function OnSetDarkTheme()
	{
		$(body).style["background-image"] = "url(IDR_JPG_DARK_THEME.jpg)";
		$(head).$append(<style>@import url(IDR_CSS_MAIN_DARK_THEME.css);</style>);
		$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_DARK.css);</style>);
	}
	function OnSetCrystalTheme()
	{
		$(body).style["background-image"] = "url(IDR_JPG_CRYSTAL_BACKGRUND.jpg)";
		$(head).$append(<style>@import url(IDR_CSS_MAIN_CRYSTAL_THEME.css);</style>);
		$(head).$append(<style>@import url(IDR_CSS_LIGHTBOX_DIALOG_CRYSTAL.css);</style>);
	}
	function self.ready()
    {
		self.language =  view.parameters.varLanguageValue;
		if(view.parameters.varThemeType == "defaultTheme"){
			OnSetDefaultTheme();
		}
		else if(view.parameters.varThemeType == "darkTheme"){
		   OnSetDarkTheme();
		}
		else if(view.parameters.varThemeType == "crystalTheme"){
			OnSetCrystalTheme();
		}		
		varTimeFormat = self.CheckforTimeFormat();
		if(varTimeFormat == false)
		{
			$(#ID_12HOURS_CLOCK).state.collapsed = true;
		}
		else
		{
			$(#ID_12HOURS_CLOCK).state.expanded = true;
		}
		var varStartTime = new Date(); 
		var varTimeConvert = varStartTime.hour;
		if(varTimeFormat == true)
		{
			if(varTimeConvert >= 12)
			{
				$(#ID_AMPM_TIME).value = 2;
				if( varTimeConvert > 12)
				{
					varTimeConvert = varTimeConvert - 12;
				}
			}
			else if(varTimeConvert < 12)
			{
				$(#ID_AMPM_TIME).value = 1;
				if(varTimeConvert == 0)
				{
					varTimeConvert = 12;	
				}
			}
			
		}
		if(varTimeConvert < 10)
		{
			varTimeConvert = "0" + varTimeConvert;
		}
		$(#ID_START_TIME_HH).value = varTimeConvert;
		$(#ID_START_TIME_MM).value = varStartTime.minute;
		if($(#ID_START_TIME_MM).value < 10)
		{
			$(#ID_START_TIME_MM).value = "0" + $(#ID_START_TIME_MM).value;
		}
		$(#ID_START_TIME_SS).value = varStartTime.second;
		if($(#ID_START_TIME_SS).value < 10)
		{
			$(#ID_START_TIME_SS).value = "0" + $(#ID_START_TIME_SS).value;
		}
		$(#IDR_CHECK_LOW_BATTERY).state.value = true;
		$(#IDR_CHECK_SHUT_DOWN).state.value = false;
		$(#IDR_CHECK_WAKE_UP).state.collapsed = true;
		$(#IDR_CHECK_WAKE_UP).state.value = false;
		$(#IDR_CHECK_SCAN_SKIP).state.value = true;
		$(#ID_START_DATE_MONTHLY).state.collapsed = true;
				
		$(#IDR_CHECK_SUNDAY).state.value = false;
		$(#IDR_CHECK_MONDAY).state.value = false;
		$(#IDR_CHECK_TUESDAY).state.value = false;
		$(#IDR_CHECK_WEDNESDAY).state.value = false;
		$(#IDR_CHECK_THURSDAY).state.value = false;
		$(#IDR_CHECK_FRIDAY).state.value = false;
		$(#IDR_CHECK_SATURDAY).state.value = false;
		$(#IDR_RADIO_SCHED_QUICK).checked = true;
		
		DefaultRegOptStatus();
		
		vlistObj = $(table#ID_SCHED_TABLE);
		vlistObj.value = FileFolderRecords;
		vlistObj.on("change","tbody > tr", function()
        {											   // some change inside tr // note: each row (this) is a form here so its value is structure:
            this.data.selected = this.value.selected; // input(selected).value to record.selected in this case
            if( !this.data.selected )
                selectAll.value = false;
        });
				
		if(view.parameters.varBrowseType == "ScheduleEdit")
		{
			varEntryIdEdit = view.parameters.varEditId;	
			vAddArr = view.parameters.vArrSS;				
			AddSchedScanEntry();
			FunSetValuesfromDB();			
			if(vAddArr[0].FileORFolderFlag == 1 || vAddArr[0].RegOptFlag == 1 )
			{
				varSettingsCount = 1;
			}
			if(vAddArr[0].RegOptFlag == 1)
			{
				varSettingsCount = 1;
			}
			
			if(varSettingsCount == 0)
			{
				$(#ID_SCHED_TABLE).state.disabled = true;				
			}	  
			else
			{
				if(vAddArr[0].FileORFolderFlag == 1)
				{
					showRecordset();
				}
				else if(vAddArr[0].RegOptFlag == 1 )
				{
					showRegOptimizerRecordset();
					if( $(#COMActiveXEntries).value && $(#UninstallEntries).value && $(#FontEntries).value && $(#SharedDLLs).value && $(#ApplicationPaths).value && $(#HelpFileInformation).value && $(#WindowsStartupItems).value && $(#WindowsServices).value && $(#InvalidExtensions).value && $(#RootKits).value && $(#RogueApplications).value && $(#Worms).value && $(#SpywareThreats).value && $(#AdwareThreats).value && $(#Keyloggers).value && $(#BHO).value && $(#ExplorerEntries).value && $(#InternetExplorerEntries).value)
						$(#RegistryOptSelectAll).value = true;
					else
						$(#RegistryOptSelectAll).value = false;
				}	
			}
		}
		else if(view.parameters.varBrowseType == "ScheduleAdd")
		{
			vAddArr = view.parameters.vArrSS;
			$(#ID_CHECK_DAILY).state.disabled = true;
			$(#IDR_CHECK_SUNDAY).state.value = true;

			$(#IDR_CHECK_THURSDAY).state.value = true;
			$(#IDR_CHECK_FRIDAY).state.value = true;
			$(#IDR_CHECK_SATURDAY).state.value = true;
			$(#ID_SCHED_TABLE).state.disabled = true;
			$(#ID_SHOW_HIDE_TABLE).state.collapsed = true;			
			$(#ID_SHOW_HIDE_TBL_REG_OPT).state.collapsed = true;			
		}
    }
