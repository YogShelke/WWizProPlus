<script type="text/tiscript">
    function SetAndDispStatusMsg(varErrorMsgType, strStatus)
    {
		var varMsgType = varErrorMsgType.toInteger();
        if(varMsgType == 0)
        {
            RegistrationSuccess();
            $(#ID_DISPLAY_STATUS_MSG_SUCCESS).state.collapsed = true;
        }
        else
        {
			RegistrationFailure();
            $(#ID_REGISTRATION_FAILED).value = strStatus;
            $(.regfailed).state.expanded = true;
        }
    }
	function RegistrationFailure()
    {
		bIsRegProcess = false;
        bIsRegisterSuccess = false;
        vErrorCode = "";
        vFinalResponse = "";
        $(.info_1).state.collapsed = true;
        $(.info_3).state.collapsed = false;
        $(.info_4).state.collapsed = true;
        $(.main_loading).state.collapsed = false;
        $(.info_5).state.collapsed = false;
        $(.condition_popup_body).state.collapsed = false;
		$(.online_reg_image).state.collapsed = true;
		$(.offline_reg_image).state.collapsed = true;
	}
    function RegistrationSuccess()
    {
        bIsRegProcess = false;
        bIsRegisterSuccess = false;
        vErrorCode = "";
        vFinalResponse = "";
        $(.info_1).state.collapsed = true;
        $(.info_3).state.collapsed = false;
        $(.info_4).state.collapsed = false;
        $(.main_loading).state.collapsed = false;
        $(.info_5).state.collapsed = true;
		$(.condition_popup_body).state.collapsed = false;
		$(.online_reg_image).state.collapsed = true;
		$(.offline_reg_image).state.collapsed = true;
	}
</script>
<script type="text/tiscript">
    function ValidatePassword()
    {
        var varPhoneNo = $(#ID_EDT_PHONE_NUMBER).value;
        var varEmailId = $(#ID_EDT_EMAIL_ID).value;
        var varconfirmEmailId = $(#ID_EDT_CONFIRM_EMAIL_ID).value;
        var spregexp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/gi;
        var matchesArraySp = varEmailId.search(spregexp);
        var phoneNum = /[~,`,!,@,#,$,%,^,&,*,(,),_,-,+,=,{,},[,\],|,\,?,\/,.,,,',:,;,<,>,a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z,A,B,C,D,E,F,G,H,I,J,K,L,M,N,O,P,Q,RR,S,T,U,V,W,X,Y,Z]/gi;
        var matchesArray = varPhoneNo.match(phoneNum);
        if(matchesArray!= null)
        {
            $(#validationMessage).text=Lang.translate("ID_VALID_PH_NUM");
			$(.valid_details_display_block).state.expanded = true;
			$(#ID_VALID_DETAILS).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
        if(matchesArraySp < 0 )
        {
            $(#validationMessage).text=Lang.translate("ID_ENTER_VALID_EMAIL");
			$(.valid_details_display_block).state.expanded = true;
			$(#ID_VALID_DETAILS).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
        if(varEmailId != varconfirmEmailId)
        {
            $(#validationMessage).text=Lang.translate("ID_SAME_EMAIL");
			$(.valid_details_display_block).state.expanded = true;
			$(#ID_VALID_DETAILS).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
        else
		{
			return true;
        }
    }
</script>

<script type="text/tiscript">

    $(#go_to_activation).onClick = function()
    {
        bIsRegProcess == false;
        $(#validationMessage).text=" ";
        if(!ValidatePassword())
			return;
		
		if(!FunLocationValidation())

		if(!ValidatePinCode())

		if(bOfflineFlag)
		{
			$(.valid_details_display_block).state.collapsed = true;
			$(.info_1).state.collapsed = true;
			OfflineRegistration();
		}
		else
		{
			$(.valid_details_display_block).state.collapsed = true;
			$(.info_1).state.collapsed = true;

<script type="text/tiscript">
	function SetRegisteredUserDetails(arrRegisteredUserInfo)
	{
		if(arrRegisteredUserInfo[0] == "0")

        else if(arrRegisteredUserInfo[0] == "1")
        {   $(#ID_SELECT_SALUTAION).value = "Mrs."; }
        if(arrRegisteredUserInfo[0] == "2")
        {	$(#ID_SELECT_SALUTAION).value = "Ms."; }
        else
        {	$(#ID_SELECT_SALUTAION).value = "Mr.";}

        $(#ID_EDT_FIRST_NAME).value = arrRegisteredUserInfo[1];
        $(#ID_EDT_LAST_NAME).value = arrRegisteredUserInfo[2];
        $(#ID_EDT_EMAIL_ID).value = arrRegisteredUserInfo[3];
		$(#ID_GER_EMAIL).value = arrRegisteredUserInfo[3];
        $(#ID_EDT_CONFIRM_EMAIL_ID).value = arrRegisteredUserInfo[3];
        $(#ID_EDT_PHONE_NUMBER).value = arrRegisteredUserInfo[4];
        vProductKey = arrRegisteredUserInfo[5];

<script type="text/tiscript">
	function SetLocation(arrLocationFromIni)
	{
		var varCountry = arrLocationFromIni[0].vCountry;
		var varState = arrLocationFromIni[0].vState;
		var varCity = arrLocationFromIni[0].vCity;	
		arrLocationVal[0]={varCurrentCountryID:-1, varCurrentStateID:-1, varCurrentCityID:-1, vFlagCountry:-1, vFlagState:-1, vFlagCity:-1};
		
		if(varCountry != "")
		{
			Data.GetDBLocation();
			var varTempCountry = "";
			for(var iIndex = 0; iIndex < Data.RegisterLocationArray.length; iIndex++)
			{
				varTempCountry = Data.RegisterLocationArray[iIndex].countries;
				if((varTempCountry.trim().toLowerCase()) == (varCountry.trim().toLowerCase()))
				{	 
					arrLocationVal[0].varCurrentCountryID = Data.RegisterLocationArray[iIndex].ID;
					arrLocationVal[0].vFlagCountry = 1;
					break;
				}
				else
				{
					arrLocationVal[0].vFlagCountry = 0;
				}
			}		
			Data.varCurrentCountry = varCountry;
			Data.varCountryId = arrLocationVal[0].varCurrentCountryID;
			Data.getStateData();
		}
		else
		{
			Data.GetDBLocation();
		}
		
		if(varState != "")
		{
			var varTempState = "";
			for(var iIndex = 0; iIndex < Data.RegisterStateArray.length; iIndex++)
			{
				varTempState = Data.RegisterStateArray[iIndex].states;
				if((varTempState.trim().toLowerCase()) == (varState.trim().toLowerCase()))
				{	
					arrLocationVal[0].varCurrentStateID = Data.RegisterStateArray[iIndex].ID;
					arrLocationVal[0].vFlagState = 1;
					break;
				}
				else
				{
					arrLocationVal[0].vFlagState = 0;
				}
			}
			
			Data.varCurrentState = varState;
			Data.varStateId = arrLocationVal[0].varCurrentStateID;
			Data.getCityData();
		}
		
		if(varCity != "")
		{
			var varTempCity = "";
			for(var iIndex = 0; iIndex < Data.RegisterCityArray.length; iIndex++)
			{
				varTempCity = Data.RegisterCityArray[iIndex].cities;
				if((varTempCity.trim().toLowerCase()) == (varCity.trim().toLowerCase()))
				{	
					arrLocationVal[0].varCurrentCityID = Data.RegisterCityArray[iIndex].ID;
					arrLocationVal[0].vFlagCity = 1;
					break;
				}
				else
				{
					arrLocationVal[0].vFlagCity = 0;
				}
			}
			Data.varCurrentCity = varCity;
		}
		
		SetLocationValues(arrLocationVal, arrLocationFromIni);
	}
</script>
<script type="text/tiscript">
	function SetLocationValues(arrLocationVal, arrLocationFromIni)
	{

		{
			if(arrLocationVal[0].vFlagCountry == 0)
			{				
				$(#ID_SELECT_COUNTRY).value = Data.RegisterLocationArray.length;
				$(#ID_SELECT_COUNTRY).$(caption).text = arrLocationFromIni[0].vCountry;	
				$(#ID_SELECT_STATE).value = arrLocationFromIni[0].vState;
				$(#ID_SELECT_CITY).value = arrLocationFromIni[0].vCity;
				
				Data.RegisterStateArray.splice(0,Data.RegisterStateArray.length);
				Data.RegisterCityArray.splice(0,Data.RegisterCityArray.length);
				Data.varCurrentCountry = arrLocationFromIni[0].vCountry;
				Data.varCurrentState = arrLocationFromIni[0].vState;
				Data.varCurrentCity = arrLocationFromIni[0].vCity;
			}
			else if(arrLocationVal[0].vFlagState == 0)
			{				
				$(#ID_SELECT_COUNTRY).value = arrLocationVal[0].varCurrentCountryID;	
				$(#ID_SELECT_STATE).value = Data.RegisterStateArray.length;	
				$(#ID_SELECT_STATE).$(caption).text = arrLocationFromIni[0].vState;	
				$(#ID_SELECT_CITY).value = arrLocationFromIni[0].vCity;
								
				Data.RegisterCityArray.splice(0,Data.RegisterCityArray.length);	
				Data.varCurrentState = arrLocationFromIni[0].vState;
				Data.varCurrentCity = arrLocationFromIni[0].vCity;			
			}
			else if(arrLocationVal[0].vFlagCity == 0)
			{
				$(#ID_SELECT_COUNTRY).value = arrLocationVal[0].varCurrentCountryID;
				$(#ID_SELECT_STATE).value = arrLocationVal[0].varCurrentStateID;
				$(#ID_SELECT_CITY).value = Data.RegisterCityArray.length;
				$(#ID_SELECT_CITY).$(caption).text = arrLocationFromIni[0].vCity;	
				Data.varCurrentCity = arrLocationFromIni[0].vCity;				
			}
			else
			{
				if(arrLocationVal[0].varCurrentCountryID == -1 ||
					arrLocationVal[0].varCurrentStateID == -1 ||
					arrLocationVal[0].varCurrentCityID == -1 )
				{
					SetDefaultLocation();
					return;
				}
				else
				{
					$(#ID_SELECT_COUNTRY).value = arrLocationVal[0].varCurrentCountryID;			
					$(#ID_SELECT_STATE).value = arrLocationVal[0].varCurrentStateID;
					$(#ID_SELECT_CITY).value = arrLocationVal[0].varCurrentCityID;
				}				
			}
		}
		self.timer(700ms, SetLocationValuesDelayed);
	}
</script>

<script type="text/tiscript">
	namespace Data // our model
	{ 	
		var RegisterLocationArray = new Array(0);
		var RegisterStateArray = new Array(0);
		var RegisterCityArray = new Array(0);
		var varCurrentCountry = "";
		var varCurrentState = "";
		var varCurrentCity = "";
		var varCountryId;
		var varStateId;
		var varCityId;
		function GetDBLocation()
		{
			var records;
			var iIndex = 0;
			var Choice = 0;
			varDBPath = view.GetDBPath();
			DataBase = DB.open(varDBPath);
			var varDBCountries = DataBase.exec("SELECT ID,countries from COUNTRIES");
			if(varDBCountries == 101)
			{
				return;
			}
			else
			{
				if( varDBCountries instanceof Recordset)
				{
					do{
						Choice = 0;
						RegisterLocationArray[iIndex] = {index:RegisterLocationArray.length,ID:1,countries:""};
						for(records in varDBCountries)
						{
							switch(Choice)
							{
								case 0:
									RegisterLocationArray[iIndex].ID = records;
									break;
								case 1:
									RegisterLocationArray[iIndex].countries = records;
									break;	
							}
							Choice++;
						}
						iIndex++;
					}while(varDBCountries.next());
					varDBCountries.close();	
				}							
			}
			DataBase.close();
		}
		
		function getStateData()
		{
			var records;
			var iIndex = 0;
			var Choice = 0;
			RegisterStateArray.splice(0,RegisterStateArray.length);
			varDBPath = view.GetDBPath();
			DataBase = DB.open(varDBPath);
			var varDBStates = DataBase.exec("SELECT ID,states from STATES WHERE COUNTRY_ID ="+varCountryId);
			if(varDBStates == 101)
			{
				return;
			}
			else
			{
				if(varDBStates instanceof Recordset)
				{
					do{
						Choice = 0;
						RegisterStateArray[iIndex] = {index:RegisterStateArray.length,ID:1,states:""};
						for(records in varDBStates)
						{
							switch(Choice)
							{
								case 0:
									RegisterStateArray[iIndex].ID = records;
									break;
								case 1:
									RegisterStateArray[iIndex].states = records;
									break;	
							}
							Choice++;
						}
						iIndex++;
					}while(varDBStates.next());
					varDBStates.close();
				}				
				if(RegisterStateArray.length != 0)
				{
					RegisterStateArray[RegisterStateArray.length] = {index:RegisterStateArray.length,ID:RegisterStateArray.length+1,states:"Other"};
					varStateId = RegisterStateArray[0].ID;
				}				
			}
			DataBase.close();
		}
		
		function getCityData()
		{	
			var records;
			var iIndex = 0;
			var Choice = 0;
			RegisterCityArray.splice(0,RegisterCityArray.length)
			varDBPath = view.GetDBPath();
			DataBase = DB.open(varDBPath);
			var varDBCities = DataBase.exec("SELECT ID,cities from CITIES WHERE STATE_ID ="+varStateId);
			if(varDBCities == 101)
			{
				return;
			}
			else
			{
				if(varDBCities instanceof Recordset)
				{
					do{
						Choice = 0;
						RegisterCityArray[iIndex] = {index:RegisterCityArray.length,ID:1,cities:""};
						for(records in varDBCities)
						{
							switch(Choice)
							{
								case 0:
									RegisterCityArray[iIndex].ID = iIndex+1;
									break;
								case 1:
									RegisterCityArray[iIndex].cities = records;
									break;	
							}
							Choice++;
						}
						iIndex++;
					}while(varDBCities.next());
					varDBCities.close();
				}
				if(RegisterCityArray.length != 0)
				{
					RegisterCityArray[RegisterCityArray.length] = {index:RegisterCityArray.length,ID:RegisterCityArray.length+1,cities:"Other"};
				}
			}
			DataBase.close();
		}
	}
</script>
<script type="text/tiscript">
	$(#ID_SELECT_COUNTRY).on("change",function(){
	
		var bflag = 0;
		var varTempCountry = "";
		Data.varCountryId = $(#ID_SELECT_COUNTRY).value;
		if(Data.varCountryId == "")
		{
			Data.RegisterStateArray.splice(0,Data.RegisterStateArray.length);
			Data.RegisterCityArray.splice(0,Data.RegisterCityArray.length);
			return;
		}
		
		for(var i = 0; i < Data.RegisterLocationArray.length; i++)
		{
			varTempCountry = Data.RegisterLocationArray[i].countries;
			if((varTempCountry.trim().toLowerCase()) == (Data.varCountryId.trim().toLowerCase()))
			{
				Data.varCountryId = Data.RegisterLocationArray[i].ID;
				Data.varCurrentCountry = Data.RegisterLocationArray[i].countries;
				bflag = 1;
				break;
			}
		}
		if(bflag == 1)
		{
			Data.getStateData();
			Data.RegisterCityArray.splice(0,Data.RegisterCityArray.length);
		}
		else if(bflag == 0)
		{
			Data.RegisterStateArray.splice(0,Data.RegisterStateArray.length);

		}

		Data.varCurrentState = "";

	});

<script type="text/tiscript">
	function TrialProduct(vResponse, vFlag)
	{
        if(vFlag == 1)
		{
			var arrTempResponse = vResponse.split("#");
			var varResponseString = arrTempResponse[arrTempResponse.length-1];
			var varDays = arrTempResponse[arrTempResponse.length-2];

				self.timer(5ms,function (){	
					SetAndDispStatusMsg(0,Lang.translate("ID_REGISTRATION_SUCCESSFUL"));

            else if(varResponseString == "0" && varDays == "0")
            {
                SetAndDispStatusMsg(1,Lang.translate("ID_REGISTRATION_FAILED"));
                return false;
            }
            else if(varResponseString == "00" && varDays == "0")
            {
                SetAndDispStatusMsg(1,Lang.translate("ID_REGISTRATION_FAILED"));
                return false;
            }
            else if(varResponseString == "000" && varDays == "0")
            {
                SetAndDispStatusMsg(1,Lang.translate("ID_REGISTRATION_FAILED"));
                return false;
            }
			view.OnClickTrialProduct(varUserDetails, SetAndDispStatusMsg, SetNoInternetMsg,  vResponse);

		{
			SetAndDispStatusMsg(1,Lang.translate("ID_REGISTRATION_FAILED"));

	}

<script type="text/tiscript">
    function ValidateEmail()
    {
        var varEmailId = $(#ID_TRIAL_EMAIL_ID).value;
        var varconfirmEmailId = $(#ID_TRIAL_CONFIRM_EMAIL_ID).value;
        var spregexp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/gi;
        var matchesArraySp = varEmailId.search(spregexp);
        if(matchesArraySp < 0 )
        {
            $(#validationMsgTrialEmail).text=Lang.translate("ID_ENTER_VALID_EMAIL");
			$(.valid_details_display_block_trial).state.expanded = true;
			$(#ID_VALID_MESSAGE).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
        if(varEmailId != varconfirmEmailId)
        {
            $(#validationMsgTrialEmail).text=Lang.translate("ID_SAME_EMAIL");
			$(.valid_details_display_block_trial).state.expanded = true;
			$(#ID_VALID_MESSAGE).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
		else
		{
			$(.trial_activation).state.expanded = false;
			$(.valid_details_display_block_trial).state.collapsed = true;
			$(#validationMsgTrialEmail).text = "";
			return true;
		}
    }
</script>

    {
        var vflag = 0;

                vResponse = await view.request({
                    url: "http://act.vibraniumav.in/api/V001/DesktopTrial",
                    protocol: #json,

                    output: #json,

                //url: "http://dev.kserv.co.in/api/V001/DesktopTrial",
                var data = JSON.parse(valInstring);
                var response = "";
                var count = 1;
                while(count <= 3)

                    for (var (k,v) in data) { // use it
                        if(k == "date" && count == 1)

                        else if(k == "days" && count == 2)

                        else if(k == "Code" && count == 3)
                        {
                            if(v == "0")

                            else
                            {
                                vErrorCode = v + "00";
                                bIsRegisterSuccess = false;
                            }
                            response += v;
                            break;
                        }
                    }
                    count++;
                }
			    vflag = 1;

        }

<script type="text/tiscript">
	function Suggest() 
    {
        const elSelect = this;  
        const elPopup = this.$(popup);
        const elCaption = this.$(caption);
		
		this << event ~mousedown $(caption) (evt)
		{
			this.doSelectAll();
			this.state.focus = true;
			return true;
		}
		
        this << event change $(caption) (evt) // NOTE: change in caption only
        {
			var val = "*" + (elCaption.text || "") + "*";
			for(var opt in elPopup)
				opt.state.collapsed = opt.text.toLowerCase() !like val.toLowerCase();
			elSelect.popup(elPopup);
			return true;
        }
    }
</script>

<script type="text/tiscript">
	async function GetResponseGermanReg(param)
	{
		var vGerFlag = 0;
		var vGerResponse = "";
		try {
			vGerResponse = await view.request({
							url: "http://www.wardwiz.com/new_reg/post/de/registration.php",
							type: #post,
							output: #string,
							params: param
						});
			vGerFlag = 1;
			GermanProduct(vGerResponse, vGerFlag);			
		}
		catch(e) {
			vGerResponse = "";
			GermanProduct(vGerResponse, vGerFlag);
        }
	}
</script>	
<script type="text/tiscript">
	function GermanProduct(varGerResponse, varGerFlag)
	{
		if(varGerFlag == 1)
		{
			var arrGerResponse = varGerResponse.split("#");
			var varGerResponseString = arrGerResponse[arrGerResponse.length - 1];
			var vGerDays = arrGerResponse[arrGerResponse.length - 2];
			if(varGerResponseString == "000" && vGerDays != "0")
			{
				self.timer(5ms,function (){
					SetAndDispStatusMsg(0,Lang.translate("ID_REGISTRATION_SUCCESSFUL"));
					return false;
				});
			}	
			view.OnClickActivateProduct(varUserDetails, SetAndDispStatusMsg, SetNoInternetMsg, varGerResponse);
		}
		else 
		{
			SetAndDispStatusMsg(1,Lang.translate("ID_REGISTRATION_FAILED"));
		}
	}
</script>

		view.OnClickActivateProduct(varUserDetails, SetAndDispStatusMsg, SetNoInternetMsg, varResponse);

<script type="text/tiscript">
    function ValidateGermanKey()
    {
        var varEmailId = $(#ID_GER_EMAIL).value;
		var vProductKey = $(#ID_GER_PRODUCT_KEY).value;
        var spregexp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/gi;
        var matchesArraySp = varEmailId.search(spregexp);
        if(matchesArraySp < 0 )
        {
            $(#validationMsgGerman).text=Lang.translate("ID_ENTER_VALID_EMAIL");
			$(.valid_details_online_german).state.expanded = true;
			$(#ID_VALID_MSG_GER).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
		else if(vProductKey == "")
        {
			$(#validationMsgGerman).text=Lang.translate("ID_REGISTRATION_KEY");
			$(.valid_details_online_german).state.expanded = true;
			$(#ID_VALID_MSG_GER).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
        else if(vProductKey.length < 12 || vProductKey.charAt(0) == "&") //to avoid issue : 5533
        {
			$(#validationMsgGerman).text=Lang.translate("ID_REGISTRATION_INVALID_KEY");
			$(.valid_details_online_german).state.expanded = true;
			$(#ID_VALID_MSG_GER).text=Lang.translate("ID_INSERT_VALID_DETAILS");
            return false;
        }
		else
		{
			return true;
		}
    }
</script>
