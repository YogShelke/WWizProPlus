<script type="text/tiscript">
	function ValidatePassword()
	{
		var varPassword = "";
		varPassword = $(#DecPassword).value;
		if(varPassword.length < 1 )
		{
			$(#ID_LIGHTBOX_TXT).value = Lang.translate("ID_ENTER_PASSWORD_FOR_DATA_DECRYPTION");
			var res = dialog { body:$(form#simple-dialog),
						returns: #values,
						caption : Lang.translate("ID_WARNING"),
						buttons: [ { caption: "OK", role:#ok, value:true }]
						};			
			return;
		}
		view.parameters.varArr[0].decryptPassword = varPassword;
		view.close( $(form).value );
	}
</script>
	<script type="text/tiscript">
    	function PasswordEnter(pwd) {
    		var t = pwd.value;
    		if(	pwd.attributes["type"] == "password")
    		{
    			pwd.attributes["type"] = "text";
    		}	
    		else
    		{
    			pwd.attributes["type"] = "password";
    		}			
    		pwd.value = t;			
    	}
    	
    	function ChangePwdAttr(pwd) {
    		var t = pwd.value;
    		pwd.attributes["type"] = "password";
    		pwd.value = t;			
    	}
    	
    	$(#BTN_TOGGLE_CONFIRM).on("mousedown", function(evt){
    		PasswordEnter($(input#DecPassword));
    	});
    	
    	$(#BTN_TOGGLE_CONFIRM).on("mouseup", function(evt){
    		ChangePwdAttr($(input#DecPassword));
    	});

        $(#DecPassword).on("keyup",function(event) {
    		if( event.keyCode == Event.VK_RETURN)
    		{
    			ValidatePassword();
    		}	  
    	});
    
    	event ~keypress $(#DecPassword) (evt)
    	{
    		if(evt.keyCode == evt.VK_SPACE)
    		{	
    			return true;
    		}
    	} 
  </script>
<script type="text/tiscript">
	$(#ID_OK_Button).onClick = function(){
		ValidatePassword();
	}
	$(#ID_CANCEL_BTN).onClick = function(){
		view.close(null);
	}
	$(#window-close) << event click()
	{				
		view.close(null);
	}
</script>

</script>

<script type="text/tiscript">
	function PasswordEnter(pwd) {
		var t = pwd.value;
		if(	pwd.attributes["type"] == "password")
		{
			pwd.attributes["type"] = "text";
		}	
		else
		{

<script type="text/tiscript">
	function self.ready()
	{
		if(view.parameters.varThemeType == "defaultTheme"){
			OnSetDefaultTheme();
		}
		else if(view.parameters.varThemeType == "darkTheme"){
			OnSetDarkTheme();
		}
		else if(view.parameters.varThemeType == "crystalTheme"){
			OnSetCrystalTheme();
		}
		self.language = view.parameters.varLanguageValue;
		$(#DecPassword).attributes["novalue"] = Lang.translate("ID_ENTER_YOUR_PASSWORD_HERE");
